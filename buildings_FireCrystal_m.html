  <script>
    const modal = document.getElementById('settingModal');

    // âœ… ê¸°ì–µ1: ì·¨ì†Œ ì›ë³µìš© ìŠ¤ëƒ…ìƒ·
    let OPT_SNAPSHOT = null;

    function snapshotOptions(){
      OPT_SNAPSHOT = {
        buildSpeed: document.getElementById('buildSpeed')?.value ?? "",
        buffSelect: document.getElementById('buffSelect')?.value ?? "None",
        expertA: document.getElementById('chkExpertA')?.value ?? "None",
        expertV: document.getElementById('chkExpertV')?.value ?? "None",

        // VP ë²„íŠ¼(10/15/ì—†ìŒ) : aria-pressedë¡œ ê¸°ì–µ
        vp: (document.querySelector('.vp-btn[aria-pressed="true"]')?.dataset?.vp) ?? "0",

        // ì„œë²„/ì‹œì²­ í† ê¸€ ë²„íŠ¼ : aria-pressedë¡œ ê¸°ì–µ
        server: document.getElementById('chkServerBuff')?.getAttribute('aria-pressed') === 'true',
        city: document.getElementById('chkCityBuff')?.getAttribute('aria-pressed') === 'true',
      };
    }

    function restoreOptions(){
      if (!OPT_SNAPSHOT) return;

      const bs = document.getElementById('buildSpeed');
      if (bs) bs.value = OPT_SNAPSHOT.buildSpeed;

      const pet = document.getElementById('buffSelect');
      if (pet) pet.value = OPT_SNAPSHOT.buffSelect;

      const a = document.getElementById('chkExpertA');
      if (a) a.value = OPT_SNAPSHOT.expertA;

      const v = document.getElementById('chkExpertV');
      if (v) v.value = OPT_SNAPSHOT.expertV;

      // âœ… VP ë²„íŠ¼ ì›ë³µ (ë¼ë””ì˜¤ì²˜ëŸ¼)
      document.querySelectorAll('.vp-btn').forEach(b => setActive(b, false));
      const wantVp = String(OPT_SNAPSHOT.vp || "0");
      if (wantVp === "10" || wantVp === "15") {
        const btn = document.querySelector(`.vp-btn[data-vp="${wantVp}"]`);
        if (btn) setActive(btn, true);
      }

      // âœ… ì„œë²„/ì‹œì²­ í† ê¸€ ì›ë³µ
      const serverBtn = document.getElementById('chkServerBuff');
      const cityBtn = document.getElementById('chkCityBuff');
      if (serverBtn) setActive(serverBtn, !!OPT_SNAPSHOT.server);
      if (cityBtn) setActive(cityBtn, !!OPT_SNAPSHOT.city);

      // ë¼ë²¨(ë°œë ˆë¦¬ì•„) ì›ë³µ ë°˜ì˜
      if (typeof getValeriaDesc === "function") getValeriaDesc();

      // ì¹© ì›ë³µ í‘œì‹œ
      if (typeof renderOptionChips === "function") renderOptionChips();

      sendHeightToParent?.();
    }

    function openSettingModal(){
      snapshotOptions();
      modal.classList.remove('hidden');
      modal.classList.add('flex');

      // ì—´ ë•Œë„ ì¹©/ë¼ë²¨ ë™ê¸°í™”
      if (typeof getValeriaDesc === "function") getValeriaDesc();
      if (typeof renderOptionChips === "function") renderOptionChips();

      sendHeightToParent?.();
    }

    function closeSettingModal(){
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      sendHeightToParent?.();
    }

    function resetSettingOptions(){
      // ìˆ«ì ì…ë ¥
      const buildSpeed = document.getElementById("buildSpeed");
      if (buildSpeed) buildSpeed.value = "";

      // ì…€ë ‰íŠ¸
      ["buffSelect","chkExpertA","chkExpertV"].forEach(id=>{
        const sel = document.getElementById(id);
        if (sel) sel.value = "None";
      });

      // VP ë²„íŠ¼ (aria-pressed ê¸°ì¤€)
      document.querySelectorAll('.vp-btn').forEach(btn=>{
        btn.setAttribute('aria-pressed','false');
        btn.classList.remove('bg-blue-500','text-white','border-blue-500');
        btn.classList.add('bg-white','text-gray-800','border-gray-300');
      });

      // ì„œë²„ / ì‹œì²­ ë²„í”„ í† ê¸€
      ["chkServerBuff","chkCityBuff"].forEach(id=>{
        const btn = document.getElementById(id);
        if (!btn) return;
        btn.setAttribute('aria-pressed','false');
        btn.classList.remove('bg-blue-500','text-white','border-blue-500');
        btn.classList.add('bg-white','text-gray-800','border-gray-300');
      });

      // ì˜µì…˜ ì¹© & ê³„ì‚° ë°˜ì˜
      if (typeof renderOptionChips === "function") renderOptionChips();
      if (typeof scheduleCalc === "function") scheduleCalc();
    }

    // ì—´ê¸°
    document.getElementById('openSetting').onclick = openSettingModal;

    // âœ… ë‹«ê¸°(ê¸°ì¡´ closeSetting): "ê·¸ëƒ¥ ë‹«ê¸°" = ì›ë³µ + ë‹«ê¸°
    document.getElementById('closeSetting').onclick = () => {
      restoreOptions();
      closeSettingModal();
    };

    // ì´ˆê¸°í™”
    document.getElementById("resetSetting")?.addEventListener("click", resetSettingOptions);
             
    // âœ… ì ìš©(ìƒˆ ë²„íŠ¼): ë°˜ì˜ + ë‹«ê¸°
    document.getElementById('applySetting')?.addEventListener('click', () => {
      // ë¼ë²¨/ì¹© ê°±ì‹ 
      if (typeof getValeriaDesc === "function") getValeriaDesc();
      if (typeof renderOptionChips === "function") renderOptionChips();

      // âœ… ë°˜ì˜: ì¹´ë“œ ì†Œê³„ ê°±ì‹ (ì´í•©ì€ ë²„íŠ¼ ëˆŒëŸ¬ì•¼ í•˜ë‹ˆê¹Œ summaryëŠ” ê±´ë“œë¦¬ì§€ ì•ŠìŒ)
      if (typeof calculateCard === "function") calculateCard();

    });

    function renderOptionChips(){
      const wrap = document.getElementById("optionChips");
      if (!wrap) return;

      const vp = getActiveVP(); // 0/10/15
      const server = isPressed('chkServerBuff');
      const city = isPressed('chkCityBuff');

      const buildSpeed = parseFloat(document.getElementById("buildSpeed")?.value || 0) || 0;
      const petPct = getPetPercent();
      const a = document.getElementById("chkExpertA")?.value || "None";
      const v = document.getElementById("chkExpertV")?.value || "None";

      // âœ… ê° í•­ëª©ì´ ê¸°ë³¸ê°’ì¸ì§€ íŒì •
      const dirtyBuild = buildSpeed !== 0;
      const dirtyPet   = petPct !== 0;
      const dirtyA     = (a !== "None" && a !== "");
      const dirtyV     = (v !== "None" && v !== "");
      const onVP       = vp > 0;
      const onServer   = server;
      const onCity     = city;

      const chip = (label, value, cls) =>
        `<span class="chip ${cls}"><b>${label}</b> ${value}</span>`;

      const chips = [];
      chips.push(chip("ì†ë„", dirtyBuild ? (buildSpeed + "%") : "0%", dirtyBuild ? "is-dirty" : ""));
      chips.push(chip("í«",   dirtyPet ? (petPct + "%") : "None",   dirtyPet ? "is-dirty" : ""));
      chips.push(chip("ì•„ê·¸ë„¤ìŠ¤", dirtyA ? a : "None", dirtyA ? "is-dirty" : ""));
      chips.push(chip("ë°œë ˆë¦¬ì•„", dirtyV ? v : "None", dirtyV ? "is-dirty" : ""));

      chips.push(chip("VP", onVP ? (vp + "%") : "ì—†ìŒ", onVP ? "is-on" : ""));
      chips.push(chip("ì„œë²„", onServer ? "ON" : "OFF", onServer ? "is-on" : ""));
      chips.push(chip("ì‹œì²­", onCity ? "ON" : "OFF", onCity ? "is-on" : ""));

      wrap.innerHTML = chips.join("");

      // âœ… ì˜µì…˜ ë²„íŠ¼ ìì²´ë„ â€œë³€ê²½ë¨/ONâ€ ê°•ì¡°
      const btn = document.getElementById("openSetting");
      if (btn){
        btn.classList.remove("is-on", "is-dirty");
        if (!isDefaultOptions()){
          // ONì´ í•˜ë‚˜ë¼ë„ ìˆìœ¼ë©´ ì´ˆë¡, ì•„ë‹ˆë©´ íŒŒë‘(ê°’ë§Œ ë³€ê²½)
          btn.classList.add(hasAnyOn() ? "is-on" : "is-dirty");
        }
      }
    }

    // âœ… ì´ˆê¸° 1íšŒ í‘œì‹œ
    document.addEventListener("DOMContentLoaded", () => {
      try { renderOptionChips(); } catch(e){}
    });

    function isDefaultOptions(){
      const buildSpeed = parseFloat(document.getElementById("buildSpeed")?.value || 0) || 0;
      const petPct = getPetPercent(); // Noneì´ë©´ 0
      const a = document.getElementById("chkExpertA")?.value || "None";
      const v = document.getElementById("chkExpertV")?.value || "None";
      const vp = getActiveVP(); // 0/10/15
      const server = isPressed("chkServerBuff");
      const city = isPressed("chkCityBuff");

      // âœ… â€œê¸°ë³¸â€ ì •ì˜: ì „ë¶€ êº¼ì§/0/None
      return (

        if (start < end){

	<script>
		// í† ê¸€ ìƒíƒœ ê¸°ì–µ
		let useFireCrystal = true;

		// ë ˆë²¨ ë¼ë²¨ í•„í„° â†’ ì›ë³¸ ì¸ë±ìŠ¤/ë¼ë²¨ ìŒ ë°˜í™˜
		function filterLevelsWithIndex(levelLabels, useFire) {
			// CSV ë¼ë²¨ ì •ì œ
			const labels = levelLabels.map(v => String(v ?? '').trim());
			const out = [];

			// í—¬í¼: íŠ¹ì • ë¼ë²¨ì„ "ëŒ€ì†Œë¬¸ì/ê³µë°± ë¬´ì‹œ"ë¡œ ì°¾ê¸°
			const findIdx = (want) =>
				labels.findIndex(lv => lv.replace(/\s+/g, '').toUpperCase() === want.toUpperCase());

			// í—¬í¼: ì›ë³¸ ìˆœì„œë¥¼ ìœ ì§€í•œ ì±„, ì •ê·œì‹ì— ë§ëŠ” ê²ƒë§Œ ì¶”ì¶œ
			const collectBy = (regex) => {
				labels.forEach((lv, i) => {
					const norm = lv.replace(/\s+/g, '').toUpperCase();
					if (regex.test(norm)) out.push({ idx: i, label: labels[i] });
				});
				return out;
			};

			if (useFire) {
				// 1) ì´ìƒì : CSVì— 30-1 ~ FC10 ëª¨ë‘ ìˆëŠ” ê²½ìš°
				const s1 = findIdx('30');
				const e1 = findIdx('FC10');
				if (s1 !== -1 && e1 !== -1 && s1 <= e1) {
					const arr = [];
					for (let i = s1; i <= e1; i++) arr.push({ idx: i, label: labels[i] });
					return arr;
				}

				// 2) ì•„ì¹´ë°ë¯¸ ê°™ì€ ì¼€ì´ìŠ¤: FC1 ~ FC10ë§Œ ìˆëŠ” ê²½ìš°
				const s2 = labels.findIndex(lv => /^FC\s*0*1$/i.test(lv));
				const e2 = labels.findIndex(lv => /^FC\s*0*10$/i.test(lv));
				if (s2 !== -1 && e2 !== -1 && s2 <= e2) {
					const arr = [];
					for (let i = s2; i <= e2; i++) arr.push({ idx: i, label: labels[i] });
					return arr;
				}

				// 3) ë°±ì—…: 30-x ë˜ëŠ” FC1~FC10 íŒ¨í„´ë§Œ ëª¨ì•„ì„œ(ì›ë³¸ ìˆœì„œ ìœ ì§€)
				out.length = 0;
				collectBy(/^(30-\d|FC0*[1-9]|FC0*10)$/i);
				return out;
			}

			// ì¼ë°˜ ëª¨ë“œ: 1~30ì´ ìˆìœ¼ë©´ ê·¸ ë²”ìœ„, ì—†ìœ¼ë©´ FC1~FC10 ë²”ìœ„
			const numeric = [];
			labels.forEach((lv, i) => {
				const m = lv.match(/^\s*(\d+)\s*$/);
				if (m) {
					const n = parseInt(m[1], 10);
					if (n >= 1 && n <= 30) numeric.push({ idx: i, label: lv });
				}
			});
			if (numeric.length) return numeric;

			// ìˆ«ì 1~30ì´ ì—†ë‹¤ë©´ FC1~FC10 ì‹œë„
			const s3 = labels.findIndex(lv => /^FC\s*0*1$/i.test(lv));
			const e3 = labels.findIndex(lv => /^FC\s*0*10$/i.test(lv));
			if (s3 !== -1 && e3 !== -1 && s3 <= e3) {
				const arr = [];
				for (let i = s3; i <= e3; i++) arr.push({ idx: i, label: labels[i] });
				return arr;
			}

			// ìµœí›„: ì›ë³¸ ì „ì²´(ì–´ë–¤ CSVë“  ìµœì†Œí•œ ì „ë¶€ ë…¸ì¶œ)
			return labels.map((lv, i) => ({ idx: i, label: lv }));
		}
