    function switchTab(tab) {
      // íƒ­ì— ë”°ë¼ ë†’ì´ ì¡°ì ˆ
      const frame = document.getElementById("calcFrame");
      const isMobile = window.innerWidth <= 768;

      // ë†’ì´ ë§¤í•‘
      const heightMap = {
        building: isMobile ? "1400px" : "700px",
        gem:      isMobile ? "1600px" : "1000px",
        equip:    isMobile ? "1400px" : "700px",
        hero:     isMobile ? "1400px" : "600px",
      };

      // í”„ë ˆì„ src ë° ë†’ì´ ì„¤ì •
      frame.src = tab + ".html";
      frame.style.height = heightMap[tab];
      
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('bg-blue-300', 'bg-purple-300', 'bg-green-300', 'bg-yellow-300');
        btn.classList.remove('text-blue-800', 'text-purple-800', 'text-green-800', 'text-yellow-800');
        btn.classList.add('bg-gray-200', 'text-gray-800');
      });

      const colorMap = {
        building: ['bg-blue-300', 'text-blue-800'],
        gem: ['bg-purple-300', 'text-purple-800'],
        equip: ['bg-green-300', 'text-green-800'],
        hero: ['bg-yellow-300', 'text-yellow-800'],
      };

      const activeBtn = {
        building: 0,
        gem: 1,
        equip: 2,
        hero: 3,
      }[tab];

      const btns = document.querySelectorAll('.tab-btn');
      btns[activeBtn].classList.remove('bg-gray-200', 'text-gray-800');
      btns[activeBtn].classList.add(...colorMap[tab]);
    }

    window.addEventListener("message", function (e) {
      //if (e.data?.type === "setHeight" && e.data.height) {
      //  const frame = document.getElementById("calcFrame");
      //  frame.style.height = e.data.height + "px";
      //}
      if (e.data?.type === "HEIGHT_UPDATE") {
        document.getElementById("calcFrame").style.height = e.data.height + "px";
      }
      if (e.data?.type === "RESULT_POPUP") {
        document.getElementById("globalPopupContent").innerHTML = e.data.html;
        document.getElementById("globalPopupModal").classList.remove("hidden");
      }
    });

    window.onload = () => switchTab('building');
  </script>
