<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto w-full bg-blue-300 shadow rounded-xl p-4 sm:p-3">
    <!-- Î°úÍ≥† -->
    <div class="text-center mb-4">
      <img 
        src="https://raw.githubusercontent.com/s574shinchan/WOS_Calc/main/images/logo.png" 
        alt="Î°úÍ≥†"

      />

    <!-- Î¨∏Íµ¨ -->
    <h1 class="text-xl font-bold mb-2 text-center">WOS Í≥ÑÏÇ∞Í∏∞ & Ï†ïÎ≥¥Î™®Ïùå</h1>
    
    <div id="content" class="max-w-6xl mx-auto bg-white p-2 rounded shadow flex justify-center">
      <iframe 
        id="mainFrame" 
        src="menu.html" 
        class="w-full rounded border transition-all duration-300"
        style="height: 550px;"
        frameborder="0"
        ></iframe>
    </div>
  
    <!-- Í≤∞Í≥º ÌåùÏóÖ -->
    <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden z-50">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-5xl p-6 text-sm">
        <h3 class="text-xl font-bold mb-4 text-center">üìä Í≥ÑÏÇ∞ Í≤∞Í≥º</h3>
        <div id="popupContent" class="overflow-auto max-h-[65vh] text-center"></div>
        <div class="text-center mt-4">
          <button onclick="closePopup()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ÌôïÏù∏</button>
        </div>
      </div>
    </div>
    
    <!-- Ïπ¥ÌîºÎùºÏù¥Ìä∏ -->  
    <footer class="text-center text-xs text-gray-500 mt-5">‚õî Î¨¥Îã® Î≥µÏ†ú Î∞è Î∞∞Ìè¨ Í∏àÏßÄ | ¬© S574 ShinChan</footer>
  </div>
  
  <script>
    function ComeBackHome() {
      const frame = document.getElementById("mainFrame");
      frame.src = 'menu.html'
      frame.style.height = "550px";
    }
    
    window.addEventListener("message", function (event) {
      if (event.data.type === "RESULT_POPUP") {
        const html = event.data.html;
        document.getElementById("popupContent").innerHTML = html;
        document.getElementById("popupModal").classList.remove("hidden");
      }  //RESULT_POPUP
    });

    window.addEventListener("message", function (event) {
      if (event.data.type === "SET_FRAME_SIZE") {
        const frame = document.getElementById("mainFrame");
        const isMobile = window.innerWidth <= 768;
        frame.style.height = event.data.height;
      }
    });

    window.addEventListener("message", function (event) {
      if (event.data.type === "NAVIGATE_TO") {
        const frame = document.getElementById("mainFrame");
        const isMobile = window.innerWidth <= 768;
        
        frame.src = event.data.target;
        switch (event.data.target) {
          case "building.html":  //Í±¥Î¨ºÍ≥ÑÏÇ∞Í∏∞
            if (isMobile) {
              frame.style.height = "765px";
            } else {
              frame.style.height = "512px";
            }
            break;
          case "gem.html":       //ÏòÅÏ£ºÎ≥¥ÏÑù
            if (isMobile) {
              frame.style.height = "1352px";
            } else {
              frame.style.height = "937px";
            }
            break;
          case "hero.html":      //ÏòÅÏõÖÏû•ÎπÑ
            if (isMobile) {
              frame.style.height = "1055px";
            } else {
              frame.style.height = "980px";
            }
            break;
          case "wrapper.html":   //ÍµêÌôòÏΩîÎìú
            frame.style.height = "570px";
            break;
          case "menu.html":      //Î©îÎâ¥
            frame.style.height = "485px";
            break;
          case "pet.html":       //Ìé´Í∞ïÌôî
            if (isMobile) {
              frame.style.height = "1160px";
            } else {
              frame.style.height = "840px";
            }
            break;
          case "equip.html":
            if (isMobile) {
              frame.style.height = "680px";
            } else {
              frame.style.height = "490px";
            }
            break;
          case "research.html":
            if (isMobile) {
              frame.style.height = "1055px";
            } else {
              frame.style.height = "760px";
            }
            break;
          default:
            // ÌïÑÏöîÌïòÎ©¥ Í∏∞Î≥∏ ÎÜíÏù¥ ÏÑ§Ï†ï Í∞ÄÎä•
            break;
        }
      }  //NAVIGATE_TO
      
    });
    
    function closePopup() {
      document.getElementById("popupModal").classList.add("hidden");
    }
  </script>
