<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>전체 시트 보기 - StatesTrans</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['table'] });
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        const query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1a2j650rgwXEMR_sXRRpM2-L6o_b-uC7FdoixGi34oTw/gviz/tq?sheet=StatesTrans'
        );
        query.send(function (response) {
          const data = response.getDataTable();
          const table = new google.visualization.Table(document.getElementById("table_div"));
          table.draw(data, {
            showRowNumber: false,
            width: '100%',
            height: '100%',
          });
        });
      }
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #table_div {
        height: 100vh;
        padding: 0;
        margin: 0 auto;
        overflow: auto;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="table_div"></div>
  </body>
<script>
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: "FRAME_CHANGE", height }, "*");
    }

    // 페이지 최초 로드 시
    window.addEventListener("load", () => {
      setTimeout(sendHeightToParent, 100); // 약간의 렌더링 대기
    });
    
    function loadPage(page) {
      const isMobile = window.innerWidth <= 768;
      const height = isMobile ? "550px" : "345px"
        window.location.href = page;
      window.parent.postMessage({ type: "SET_FRAME_SIZE", height: height, width: "100%"}, "*");
    }
  </script>
</html>
