<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Google 시트 데이터 표시</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: sans-serif;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
    }
    thead {
      background-color: #f3f3f3;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h2>🧾 실시간 시트 데이터</h2>
  <div id="sheet-table">로딩 중...</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQRsdVsDIRaXzuNxPR5FxP_n2C6jB3vhHXy_Kc0pPAkwmkKBZ5keEpWTQ6wYKv2C10AV9lD3KlX0En1/pub?gid=2087082266&single=true&output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));

        let html = '<table><thead><tr>';
        rows[0].forEach(cell => html += `<th>${cell}</th>`);
        html += '</tr></thead><tbody>';

        for (let i = 1; i < rows.length; i++) {
          html += '<tr>';
          rows[i].forEach(cell => html += `<td>${cell}</td>`);
          html += '</tr>';
        }

        html += '</tbody></table>';
        document.getElementById('sheet-table').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('sheet-table').innerHTML = '데이터를 불러오지 못했습니다.';
        console.error('Fetch error:', error);
      });
  </script>
  <script>
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: "FRAME_CHANGE", height }, "*");
    }

    // 페이지 최초 로드 시
    window.addEventListener("load", () => {
      setTimeout(sendHeightToParent, 100); // 약간의 렌더링 대기
    });
    
    function loadPage(page) {
      const isMobile = window.innerWidth <= 768;
      const height = isMobile ? "550px" : "2745px"
        window.location.href = page;
      window.parent.postMessage({ type: "SET_FRAME_SIZE", height: height, width: "100%"}, "*");
    }
  </script>
</body>
</html>
