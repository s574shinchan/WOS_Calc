<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>StatesTrans 시트 표시 (API)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background-color: #f3f3f3;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>📊 이민그룹예상</h2>
  <div id="sheet-table">⏳ 데이터를 불러오는 중...</div>

  <script>
    const API_KEY = "AIzaSyA4Ve1ViWoYIpzhHh45wjVjbk5bkEnEmUk";
    const SPREADSHEET_ID = "1a2j650rgwXEMR_sXRRpM2-L6o_b-uC7FdoixGi34oTw";
    const RANGE = "StatesTrans!A1:Z100"; // 필요 시 조정 가능

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        if (!rows || rows.length === 0) {
          document.getElementById("sheet-table").innerText = "⚠️ 데이터 없음";
          return;
        }

        let html = "<table><thead><tr>";
        rows[0].forEach(cell => html += `<th>${cell}</th>`);
        html += "</tr></thead><tbody>";

        for (let i = 1; i < rows.length; i++) {
          html += "<tr>";
          rows[i].forEach(cell => html += `<td>${cell}</td>`);
          html += "</tr>";
        }

        html += "</tbody></table>";
        document.getElementById("sheet-table").innerHTML = html;
      })
      .catch(err => {
        console.error("Fetch error:", err);
        document.getElementById("sheet-table").innerText = "❌ 데이터를 불러올 수 없습니다.";
      });
  </script>
  <script>      
    document.addEventListener("contextmenu", event => event.preventDefault());
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
          (e.ctrlKey && (e.key === "U" || e.key === "S"))) 
      {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
