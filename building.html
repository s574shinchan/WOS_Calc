<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans text-sm">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <button onclick="loadPage('menu.html')" class="mb-4 flex items-center text-blue-600 hover:underline">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      ë©”ë‰´ë¡œ ëŒì•„ê°€ê¸°
    </button>
    <h1 class="text-2xl font-bold text-blue-600 mb-4 text-center">ğŸ—ï¸ ê±´ë¬¼ ê³„ì‚°ê¸°</h1>
    <form id="calcForm" class="space-y-4">
      <div id="buildingGridBody" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      <div id="ownedInputArea" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"></div>
      <button type="button" onclick="calculateAll()" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600 text-lg">ê³„ì‚°í•˜ê¸°</button>
    </form>
  </div>
  
  <!-- íŒì—… ëª¨ë‹¬ -->
  <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-5xl p-6">
      <h3 class="text-xl font-bold mb-4 text-center">ğŸ“Š ê³„ì‚° ê²°ê³¼</h3>
      <div id="popupContent" class="overflow-x-auto text-sm max-h-[65vh] overflow-y-auto"></div>
      <div class="text-center mt-4">
        <button onclick="closePopup()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">í™•ì¸</button>
      </div>
    </div>
  </div>
  
  <script>
    const buildingList = ["ìš©ê´‘ë¡œ", "ëŒ€ì‚¬ê´€", "ì§€íœ˜ë¶€", "ì˜ë¬´ì‹¤", "ë°©íŒ¨ë³‘", "ì°½ë³‘", "ê¶ë³‘", "ì•„ì¹´ë°ë¯¸"];
    const ownedResources = ["ë¶ˆìˆ˜ì •", "ì •ì œ"];
    let resourceKeys = new Set();
    let buildingData = {};
    
    async function fetchBuildingData() {
      const promises = buildingList.map(async (name) => {
        const url = `https://raw.githubusercontent.com/s574shinchan/WOS_Calc/main/data/building/${encodeURIComponent(name)}.csv`;
        const res = await fetch(url);
        const text = await res.text();

        const lines = text.trim().split("\n");
        const headers = lines[0].split(",").map(h => h.trim());
        const levelIndex = headers.findIndex(h => h.replace(/\s/g, '') === 'ë ˆë²¨');
        if (levelIndex === -1) {
          console.error("âŒ 'ë ˆë²¨' ì»¬ëŸ¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
          return;
        }
        resourceKeys = new Set([...resourceKeys, ...headers.filter(h => h !== "ë ˆë²¨")]);

        buildingData[name] = lines.slice(1).map(line => {
          const values = line.split(",");
          const row = {};
          headers.forEach((key, i) => {
            const cleanKey = key.trim();
            row[cleanKey] = cleanKey === "ë ˆë²¨" ? values[i] : parseInt(values[i]) || 0;
          });
          return row;
        });
      });

      await Promise.all(promises);
      resourceKeys = Array.from(resourceKeys).filter(key => key !== "ë ˆë²¨");
      renderBuildings();
      renderOwnedInputs();
    }
    
    function closePopup() {
      document.getElementById("popupModal").classList.add("hidden");
    }

    function showPopup(html) {
      document.getElementById("popupContent").innerHTML = html;
      document.getElementById("popupModal").classList.remove("hidden");
    }
    
    function renderOwnedInputs() {
      const ownedArea = document.getElementById("ownedInputArea");
      ownedArea.innerHTML = "";
      ownedResources.forEach(key => {
        const div = document.createElement("div");
        div.innerHTML = `
        <label class="block font-semibold">ë³´ìœ  ${key}</label>
        <input type="number" id="owned-${key}" class="w-full border rounded p-2" />
        `;
        ownedArea.appendChild(div);
      });
    }

    function renderBuildings() {
      const grid = document.getElementById("buildingGridBody");
      grid.innerHTML = "";
      buildingList.forEach(name => {
        const levels = buildingData[name] || [];
        const levelKey = levels.length > 0
          ? (Object.keys(levels[0]).find(k => k.includes("ë ˆë²¨")) || "ë ˆë²¨")
          : "ë ˆë²¨";
        const div = document.createElement("div");
        div.className = "bg-blue-50 border border-blue-200 rounded-xl p-4 shadow";
        div.innerHTML = `
        <label class="block font-bold mb-2">
          <input type="checkbox" id="check-${name}" class="mr-2 align-middle" />${name}
        </label>
        <div class="mb-2">
          <label class="text-sm font-medium">í˜„ì¬ ë ˆë²¨</label>
          <select id="start-${name}" class="w-full border rounded p-1 mt-1">
            ${levels.map((row, i) => `<option value="${i}">${row[levelKey] || i + 1}</option>`).join('')}
          </select>
        </div>
        <div>
          <label class="text-sm font-medium">ëª©í‘œ ë ˆë²¨</label>
          <select id="end-${name}" class="w-full border rounded p-1 mt-1">
            ${levels.map((row, i) => `<option value="${i}">${row[levelKey] || i + 1}</option>`).join('')}
          </select>
        </div>
        `;
        grid.appendChild(div);
      });
    }

    function formatValue(value) {
      if (value >= 1_000_000_000) return `${Math.ceil(value / 100_000_000) / 10}B`;
      if (value >= 1_000_000) return `${Math.ceil(value / 100_000) / 10}M`;
      if (value >= 1000) return value.toLocaleString();
      return value;
    }

    function calculateAll() {
      let total = {};
      resourceKeys.forEach(key => total[key] = 0);

      let result = "<table class='w-full table-auto border text-sm text-center'>";
      result += "<thead class='bg-blue-100'><tr><th class='border p-1'>ê±´ë¬¼</th><th class='border p-1'>ë ˆë²¨</th>";
      resourceKeys.forEach(key => {
        result += `<th class='border p-1'>${key}</th>`;
      });
      result += "</tr></thead><tbody>";

      buildingList.forEach(name => {
        const checked = document.getElementById(`check-${name}`).checked;
        const start = parseInt(document.getElementById(`start-${name}`).value);
        const end = parseInt(document.getElementById(`end-${name}`).value);
        const levels = buildingData[name] || [];

        if (checked && end > start) {
          const levelKey = Object.keys(levels[0] || {}).find(k => k.includes("ë ˆë²¨")) || "ë ˆë²¨";
          const startLabel = levels[start][levelKey] || `Lv${start + 1}`;
          const endLabel = levels[end][levelKey] || `Lv${end + 1}`;
          const range = levels.slice(start, end);

          const subtotal = {};
          resourceKeys.forEach(key => subtotal[key] = 0);

          range.forEach(row => {
            resourceKeys.forEach(key => {
              const val = Number(row[key]);
              subtotal[key] += isNaN(val) ? 0 : val;
              total[key] += isNaN(val) ? 0 : val;
            });
          });

          result += `<tr><td class='border p-1 font-medium'>${name}</td><td class='border p-1 text-xs'>${startLabel} â†’ ${endLabel}</td>`;
          resourceKeys.forEach(key => {
            result += `<td class='border p-1'>${formatValue(subtotal[key])}</td>`;
          });
          result += "</tr>";
        }
      });

      result += `<tr class='font-bold bg-blue-100'><td class='border p-1'>ì´í•©ê³„</td><td class='border p-1'></td>`;
      resourceKeys.forEach(key => {
        result += `<td class='border p-1'>${formatValue(total[key])}</td>`;
      });
      result += "</tr></tbody></table>";

      window.parent.postMessage({ type: "BUILDING_RESULT", html: result }, "*");

      showPopup(result);
    }

    function loadPage(page) {
      window.location.href = page;
    }
    
    fetchBuildingData();
  </script>
</body>
