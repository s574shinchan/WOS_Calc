  <script>
    function loadPage(url, tab) {
      // íƒ­ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì´ˆê¸°í™”
      document.querySelectorAll('.tab-btn').forEach(btn => {

      };
      const selected = document.querySelector(`button[onclick*="${tab}"]`);

      // HTML íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°
      fetch(url)

    }

    // ê¸°ë³¸ íƒ­ ë¡œë”©
