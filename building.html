<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>건물 계산기 (experts 스타일, 수정본)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    /* 모바일 페이지 분기(원 코드 유지 가능) */
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const width = window.innerWidth;
    const isMobile = /android|iphone|ipod|blackberry|windows phone/i.test(ua.toLowerCase()) && width <= 640;
    const isOnMobilePage = location.pathname.includes('building_m');
    if (isMobile && !isOnMobilePage) {
      // 필요 시 모바일 전용 페이지가 있다면 사용
      // window.location.href = "building_m.html";
    }
  </script>
  <style>
    /* 다크모드 */
    body.dark-mode { background:#121212; color:#f0f0f0; }
    .dark-mode .border { border-color:#444 !important; }
    .dark-mode .bg-white { background:#2c2c2c !important; color:#f0f0f0 !important; }
    .dark-mode .bg-gray-100 { background:#1e1e1e !important; }
    .dark-mode .text-gray-800, .dark-mode .text-gray-700, .dark-mode .text-gray-600 { color:#dddddd !important; }
    .dark-mode table { background:#2c2c2c; color:#f0f0f0; }
    .dark-mode th, .dark-mode td { border-color:#444 !important; }
    .dark-mode select option, .dark-mode select, .dark-mode input { color:#000 !important; }
    .dark-mode #buffSelect, .dark-mode #buffSelect option, .dark-mode #buffSelect:disabled {
      color:#fff !important; background:#2c2c2c !important;
    }

    /* experts 스타일 카드 */
    .exp-card{
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      background:#fff;
      box-shadow:0 6px 18px rgba(15,23,42,.06);
      transition: box-shadow .2s ease;
    }
    .exp-card:hover{ box-shadow:0 10px 26px rgba(15,23,42,.12); }
    .muted{ font-size:12px; color:#6b7280; }
    body.dark-mode .exp-card{ background:#2c2c2c !important; border-color:#444 !important; }
    body.dark-mode .muted{ color:#b7b7b7 !important; }
  </style>
  <script>
    /* 다크모드 유지 */
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</head>
<body class="bg-gray-100 p-2 font-sans text-sm">
  <div class="max-w-[1500px] mx-auto bg-white p-3 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">🏗️ 건물 계산기</h1>

    <!-- 설명 -->
    <div class="text-gray-600 mb-4 text-sm">
      <div class="mb-4">
        <p>각 건물 업그레이드에 필요한 자원(불수정, 정제, 고기, 나무, 석탄, 철광)과 건설시간을 계산합니다.</p>
        <p>건물별로 현재/목표 레벨을 지정하면 자동 합산됩니다. FC1 이상 구간만 반영되어 있습니다.</p>
        <p>건물명 앞에 체크를 하게되면, 하단에 총합계에 체크한 건물의 필요합계들을 합산하여 표시합니다.</p>
      </div>

      <!-- 버프/속도 -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
        <label class="inline-flex items-center font-semibold">
          <input type="checkbox" id="chkVP" class="mr-2 w-4 h-4"> 일반)부집행관(VP) (10%)
        </label>
        <label class="inline-flex items-center font-semibold">
          <input type="checkbox" id="chkSPVP" class="mr-2 w-4 h-4"> 최집)부집행관(VP) (15%)
        </label>
        <label class="inline-flex items-center font-semibold">
          <input type="checkbox" id="chkServerBuff" class="mr-2 w-4 h-4"> 건설서버버프 (10%)
        </label>
        <div class="flex items-center">
          <span class="font-semibold">건설속도 (%)</span>
          <input type="number" id="buildSpeed" min="0" class="ml-2 border rounded p-2 text-sm w-20 text-right" placeholder="0" />
        </div>
        <div class="flex items-center">
          <label class="inline-flex items-center font-semibold">
            <input type="checkbox" id="chkPetBuff" class="mr-2 w-4 h-4" /> 펫버프
          </label>
          <select id="buffSelect" class="ml-2 border rounded p-1 text-sm bg-gray-100 pointer-events-none" disabled>
            <option value="0">선택 없음</option>
            <option value="5">5%</option>
            <option value="7">7%</option>
            <option value="9">9%</option>
            <option value="12">12%</option>
            <option value="15">15%</option>
          </select>
        </div>
        <label class="inline-flex items-center font-semibold">
          <input type="checkbox" id="chkCityBuff" class="mr-2 w-4 h-4" /> 시청버프 (건설시간 20% 단축)
        </label>
      </div>
    </div>

    <!-- 건물 카드 그리드 -->
    <div id="buildingGridBody" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>

    <!-- 보유 자원 카드 -->
    <div class="exp-card mt-4">
      <div class="p-4">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-[15px] font-semibold text-gray-800">보유 자원</h3>
          <span class="muted">입력 시 자동 계산</span>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="owned-불수정" class="block text-[15px] text-gray-600 mb-1">보유 불수정</label>
            <input type="number" id="owned-불수정" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="0" min="0" inputmode="numeric" />
          </div>
          <div>
            <label for="owned-정제" class="block text-[15px] text-gray-600 mb-1">보유 정제</label>
            <input type="number" id="owned-정제" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="0" min="0" inputmode="numeric" />
          </div>
        </div>
      </div>
    </div>

    <!-- 총합계 패널 (제목 문구 제거) -->
    <div id="summaryPanel" class="exp-card mt-4">
      <div class="p-4">
        <!-- 제목 제거 -->
        <div id="summaryBody"></div>
      </div>
    </div>
  </div>

  <script>
    /* 유틸 */
    function sendHeightToParent(){ const h=document.body.scrollHeight+10; window.parent?.postMessage({type:"FRAME_CHANGE",height:h},"*"); }
    window.addEventListener("load", ()=> setTimeout(sendHeightToParent,100));

    const buildingList = ["용광로","대사관","지휘부","방패병","창병","궁병","의무실","아카데미"];
    const resources = ["불수정","정제","고기","나무","석탄","철광","변환시간"];
    const buildingData = {};
    let buildingCards = []; // {name, maxIndex}

    function formatValue(value){
      const num = parseFloat((value??0).toString().replace(/,/g,''));
      if (isNaN(num)) return value;
      // 원 코드 기준 포맷 유지
      return num >= 1000 ? (num/1000).toFixed(1) + "B" : num + "M";
    }
    function formatHourToTime(hours){
      if (!hours || isNaN(hours)) return "0분";
      const totalMinutes = Math.round(hours*60);
      const d = Math.floor(totalMinutes/1440);
      const h = Math.floor((totalMinutes%1440)/60);
      const m = totalMinutes%60;
      return `${d?d+'일 ':''}${h?h+'시간 ':''}${(m||(!d&&!h))?m+'분':''}`.trim();
    }

    function handleVPCheck(which){
      const v=document.getElementById("chkVP");
      const s=document.getElementById("chkSPVP");
      if(which==="chkVP" && v.checked) s.checked=false;
      if(which==="chkSPVP" && s.checked) v.checked=false;
      scheduleCalc();
    }
    function togglePetBuffSelect(){
      const cb=document.getElementById("chkPetBuff");
      const sel=document.getElementById("buffSelect");
      sel.disabled = !cb.checked;
      sel.classList.toggle("pointer-events-none",!cb.checked);
      sel.classList.toggle("bg-white",cb.checked);
      sel.classList.toggle("bg-gray-100",!cb.checked);
      scheduleCalc();
    }

    async function fetchBuildingData(){
      for (const name of buildingList){
        const url = `https://raw.githubusercontent.com/s574shinchan/WOS_Calc/main/data/building/${name}.csv`;
        const res = await fetch(url);
        const text = await res.text();
        const lines = text.trim().split("\n");
        const headers = lines[0].split(",");
        const data = lines.slice(1).map(line=>{
          const obj = {};
          const values = line.split(",");
          headers.forEach((h,i)=> obj[h.trim()] = (values[i]?.trim() || "0"));
          return obj;
        });
        buildingData[name]=data;
      }
      renderBuildingSelectors();
      scheduleCalc();
    }

    function renderBuildingSelectors(){
      const container = document.getElementById("buildingGridBody");
      container.innerHTML = "";
      buildingCards = [];

      buildingList.forEach(name=>{
        const levels = buildingData[name].map(d=> d["레벨"]);
        const options = levels.map((lv,i)=> `<option value="${i}">${lv}</option>`).join("");
        const maxIndex = levels.length-1;

        const card = document.createElement("div");
        card.className = "exp-card";
        card.innerHTML = `
          <div class="p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <div class="flex items-center gap-2 mb-2">
                  <h3 class="text-[15px] font-semibold text-gray-800">${name}</h3>
                </div>
                <p class="muted mb-3">레벨 범위 (최대 ${levels[maxIndex]})</p>

                <!-- ✅ 현재/목표 세로 배치 -->
                <div class="grid grid-cols-1 gap-2">
                  <div class="flex items-center justify-between gap-2">
                    <span class="text-gray-600">현재</span>
                    <select id="start-${name}" class="border rounded-lg px-2 py-1 text-sm min-w-[120px]">
                      ${options}
                    </select>
                  </div>
                  <div class="flex items-center justify-between gap-2">
                    <span class="text-gray-600">목표</span>
                    <select id="end-${name}" class="border rounded-lg px-2 py-1 text-sm min-w-[120px]">
                      ${options}
                    </select>
                  </div>
                </div>
              </div>

              <div class="md:pl-4">
                <div class="font-semibold text-gray-800 mb-2">필요 합계</div>
                <div class="grid grid-cols-[1fr_auto] gap-x-3 text-[13px]">
                  <div class="text-gray-600">불수정</div><div class="text-right tabular-nums" id="sub-불수정-${name}">0</div>
                  <div class="text-gray-600">정제</div><div class="text-right tabular-nums" id="sub-정제-${name}">0</div>
                  <div class="text-gray-600">고기</div><div class="text-right tabular-nums" id="sub-고기-${name}">0</div>
                  <div class="text-gray-600">나무</div><div class="text-right tabular-nums" id="sub-나무-${name}">0</div>
                  <div class="text-gray-600">석탄</div><div class="text-right tabular-nums" id="sub-석탄-${name}">0</div>
                  <div class="text-gray-600">철광</div><div class="text-right tabular-nums" id="sub-철광-${name}">0</div>
                  <div class="text-gray-600">건설시간</div><div class="text-right tabular-nums" id="sub-시간-${name}">0</div>
                </div>
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);

        // 이벤트
        const startSel = card.querySelector(`#start-${name}`);
        const endSel   = card.querySelector(`#end-${name}`);

        startSel.addEventListener("change", ()=>{
          endSel.value = startSel.value; // 기본: 동일레벨로 맞춤
          scheduleCalc();
        });
        endSel.addEventListener("change", scheduleCalc);

        buildingCards.push({name, maxIndex});
      });
    }

    function getFactorForTime(){
      const buildSpeed = parseFloat(document.getElementById("buildSpeed").value || 0);
      let factor = (buildSpeed * 0.01) + 1;
      if (document.getElementById("chkVP").checked) factor += 0.10;
      if (document.getElementById("chkSPVP").checked) factor += 0.15;
      if (document.getElementById("chkServerBuff").checked) factor += 0.10;
      if (document.getElementById("chkPetBuff").checked){
        const petBuff = parseFloat(document.getElementById("buffSelect").value || "0");
        if (!isNaN(petBuff)) factor += (petBuff/100);
      }
      return factor;
    }

    function calculateAll(){
      // 합계
      const total = { "불수정":0, "정제":0, "고기":0, "나무":0, "석탄":0, "철광":0 };
      let totalHours = 0;

      // 카드별 필요 합계 초기화
      buildingCards.forEach(({name})=>{
        ["불수정","정제","고기","나무","석탄","철광"].forEach(res=>{
          const el = document.getElementById(`sub-${res}-${name}`);
          if (el) el.textContent = "0";
        });
        const tEl = document.getElementById(`sub-시간-${name}`);
        if (tEl) tEl.textContent = "0";
      });

      const factor = getFactorForTime();
      const cityBuff = document.getElementById("chkCityBuff").checked;

      buildingCards.forEach(({name})=>{
        const start = parseInt(document.getElementById(`start-${name}`).value);
        const end   = parseInt(document.getElementById(`end-${name}`).value);

        // 구간 데이터
        const data = buildingData[name].slice(start+1, end+1);
        const sub = { "불수정":0, "정제":0, "고기":0, "나무":0, "석탄":0, "철광":0 };
        let hours = 0; // 변환시간(시간)

        data.forEach(row=>{
          resources.forEach(res=>{
            const v = parseFloat(row[res] || 0);
            if (res === "변환시간") hours += (isNaN(v)?0:v);
            else sub[res] += (isNaN(v)?0:v);
          });
        });

        // 카드 우측 ‘필요 합계’ 갱신 (체크와 무관 / 항상 표시)
        document.getElementById(`sub-불수정-${name}`).textContent = sub["불수정"].toLocaleString();
        document.getElementById(`sub-정제-${name}`).textContent   = sub["정제"].toLocaleString();
        document.getElementById(`sub-고기-${name}`).textContent    = formatValue(sub["고기"]);
        document.getElementById(`sub-나무-${name}`).textContent    = formatValue(sub["나무"]);
        document.getElementById(`sub-석탄-${name}`).textContent    = formatValue(sub["석탄"]);
        document.getElementById(`sub-철광-${name}`).textContent    = formatValue(sub["철광"]);

        let adjHours = hours / factor;
        if (cityBuff) adjHours *= 0.8;
        document.getElementById(`sub-시간-${name}`).textContent = formatHourToTime(adjHours);

        // 체크된 카드만 총합 포함
        if (start < end){
          Object.keys(total).forEach(k=> total[k] += sub[k]);
          totalHours += adjHours;
        }
      });

      // 보유(불수정/정제)
      const owned = {
        "불수정": parseFloat(document.getElementById("owned-불수정").value || 0),
        "정제": parseFloat(document.getElementById("owned-정제").value || 0),
      };

      // 하단 요약(총합/보유/과부족) - 모든 자원 + 시간
      const deficit = {
        "불수정": owned["불수정"] - total["불수정"],
        "정제": owned["정제"] - total["정제"],
        // 나머지 자원은 보유치가 없으므로 과부족 미표시(원 요청대로 총합/보유/과부족은 불수정/정제 중심)
      };

      const summaryBody = `
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-3">
          <!-- 총합 -->
          <div class="rounded-xl border border-black/10 p-3">
            <div class="font-semibold mb-2">총합</div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">불수정</span><span>${total["불수정"].toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">정제</span><span>${total["정제"].toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">고기</span><span>${formatValue(total["고기"])}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">나무</span><span>${formatValue(total["나무"])}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">석탄</span><span>${formatValue(total["석탄"])}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">철광</span><span>${formatValue(total["철광"])}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">건설시간</span><span>${formatHourToTime(totalHours)}</span></div>
          </div>

          <!-- 보유량 -->
          <div class="rounded-xl border border-black/10 p-3">
            <div class="font-semibold mb-2">보유량</div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">불수정</span><span>${owned["불수정"].toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">정제</span><span>${owned["정제"].toLocaleString()}</span></div>
          </div>

          <!-- 과부족 -->
          <div class="rounded-xl border border-black/10 p-3">
            <div class="font-semibold mb-2">과부족</div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">불수정</span><span class="${deficit["불수정"]<0?'text-red-600':''}">${deficit["불수정"].toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">정제</span><span class="${deficit["정제"]<0?'text-red-600':''}">${deficit["정제"].toLocaleString()}</span></div>
          </div>
        </div>
      `;
      document.getElementById("summaryBody").innerHTML = summaryBody;

      sendHeightToParent();
    }

    // 자동 계산(디바운스)
    let calcTimer=null;
    function scheduleCalc(){
      if (calcTimer) clearTimeout(calcTimer);
      calcTimer = setTimeout(calculateAll, 120);
    }

    // 상단 토글/입력 이벤트
    document.addEventListener("change",(e)=>{
      const id = e.target.id;
      if (id==="chkVP") handleVPCheck("chkVP");
      else if (id==="chkSPVP") handleVPCheck("chkSPVP");
      else if (id==="chkServerBuff" || id==="chkCityBuff" || id==="buffSelect") scheduleCalc();
      else if (id==="buildSpeed" || id==="owned-불수정" || id==="owned-정제") scheduleCalc();
      else if (id==="chkPetBuff") togglePetBuffSelect();
    });
    ["buildSpeed","owned-불수정","owned-정제"].forEach(id=>{
      const el=document.getElementById(id);
      if (el) el.addEventListener("input", scheduleCalc);
    });

    // 데이터 로드 & 초기 렌더
    fetchBuildingData();
  </script>
  <script>
    // F12, Ctrl+Shift+I, Ctrl+U 등 방지
    document.onkeydown = function (e) {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) // Ctrl+U
      ) {
        e.preventDefault();
        return false;
      }
    };
  
    // 우클릭 방지
    document.addEventListener("contextmenu", (e) => e.preventDefault());
  </script>
</body>
</html>
