<body class="bg-gray-100 p-4 font-sans text-sm">

    <h1 class="text-2xl font-bold text-blue-600 mb-4 text-center">ğŸ—ï¸ ê±´ë¬¼ ê³„ì‚°ê¸°</h1>
    <form id="calcForm" class="space-y-4">
      <div id="buildingGridBody" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      <div id="ownedInputArea" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"></div>
      <button type="button" onclick="calculateAll()" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600 text-lg">ê³„ì‚°í•˜ê¸°</button>

  <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 max-w-5xl w-full shadow-lg max-h-[90vh] overflow-y-auto">
      <h2 class="text-xl font-bold text-center mb-4">ê³„ì‚° ê²°ê³¼</h2>
      <div id="popupContent" class="overflow-x-auto text-sm"></div>
      <div class="text-center mt-4">
        <button onclick="closePopup()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">ë‹«ê¸°</button>

    </div>
  </div>

  <script>
    const buildingList = ["ìš©ê´‘ë¡œ", "ëŒ€ì‚¬ê´€", "ì§€íœ˜ë¶€", "ì˜ë¬´ì‹¤", "ë°©íŒ¨ë³‘", "ì°½ë³‘", "ê¶ë³‘", "ì•„ì¹´ë°ë¯¸"];
    const ownedResources = ["ë¶ˆìˆ˜ì •", "ì •ì œ"];
    const resourceKeys = ["ë¶ˆìˆ˜ì •", "ì •ì œ", "ê³ ê¸°", "ë‚˜ë¬´", "ì„íƒ„", "ì² ê´‘"];
    const buildingData = {};

    async function loadAllData() {
      for (let name of buildingList) {
        buildingData[name] = await fetchCSV(name);
      }
      renderBuildings();
      renderOwnedInputs();
    }

    async function fetchCSV(building) {
      const url = `https://raw.githubusercontent.com/s574shinchan/WOS_Calc/main/data/building/${building}.csv`;
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split("\n");
      const headers = rows[0].split(",");
      return rows.slice(1).map(row => {
        const values = row.split(",");
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = isNaN(values[i]) ? values[i] : parseFloat(values[i]);
        });
        return obj;
      });
    }

    function renderBuildings() {
      const grid = document.getElementById("buildingGridBody");
      grid.innerHTML = "";
      buildingList.forEach(name => {
        const data = buildingData[name];
        const levels = data.map(d => d["ë ˆë²¨"]);
        const div = document.createElement("div");
        div.className = "bg-blue-50 border rounded-xl p-4";
        div.innerHTML = `
          <label class="block font-bold mb-2">
            <input type="checkbox" id="check-${name}" class="mr-2" /> ${name}
          </label>
          <label class="text-sm font-medium">í˜„ì¬ ë ˆë²¨</label>
          <select id="start-${name}" class="w-full border rounded p-1 mb-2">
            ${levels.map(lv => `<option value="${lv}">${lv}</option>`).join("")}
          </select>
          <label class="text-sm font-medium">ëª©í‘œ ë ˆë²¨</label>
          <select id="end-${name}" class="w-full border rounded p-1">
            ${levels.map(lv => `<option value="${lv}">${lv}</option>`).join("")}
          </select>
        `;
        grid.appendChild(div);
      });
    }

    function renderOwnedInputs() {
      const area = document.getElementById("ownedInputArea");
      area.innerHTML = "";
      ownedResources.forEach(key => {
        const div = document.createElement("div");
        div.innerHTML = `
          <label class="block font-semibold">ë³´ìœ  ${key}</label>
          <input type="number" id="owned-${key}" class="w-full border rounded p-2" />
        `;
        area.appendChild(div);
      });
    }

    function calculateAll() {
      let total = Object.fromEntries(resourceKeys.map(k => [k, 0]));
      let rows = "";

      buildingList.forEach(name => {
        if (!document.getElementById(`check-${name}`).checked) return;
        const cur = document.getElementById(`start-${name}`).value;
        const tgt = document.getElementById(`end-${name}`).value;
        const data = buildingData[name];
        const levels = data.map(d => d["ë ˆë²¨"]);
        const s = levels.indexOf(cur);
        const e = levels.indexOf(tgt);

        if (s === -1 || e === -1 || s >= e) {
          rows += `<tr><td colspan="7" class="border p-1 text-red-600 text-center">âš ï¸ ${name}: ì˜ëª»ëœ ë ˆë²¨ ì„¤ì •</td></tr>`;
          return;
        }

        const sub = Object.fromEntries(resourceKeys.map(k => [k, 0]));
        for (let i = s + 1; i <= e; i++) {
          resourceKeys.forEach(k => sub[k] += data[i][k] || 0);
        }
        resourceKeys.forEach(k => total[k] += sub[k]);

        rows += `<tr class="text-center"><td class="border p-1">${name}</td>` +
          resourceKeys.map(k => `<td class="border p-1">${sub[k]}</td>`).join("") +
          "</tr>";
      });

      rows += `<tr class="font-bold bg-blue-100 text-center"><td class="border p-1">ì´í•©</td>` +
        resourceKeys.map(k => `<td class="border p-1">${total[k]}</td>`).join("") +
        "</tr>";

      rows += `<tr class="font-bold bg-red-100 text-center"><td class="border p-1">ê³¼ë¶€ì¡±</td>` +
        ownedResources.map(k => {
          const own = parseFloat(document.getElementById(`owned-${k}`).value || 0);
          return `<td class="border p-1">${own - total[k]}</td>`;
        }).join("") +
        `<td colspan="4" class="border p-1"></td></tr>`;

      document.getElementById("popupContent").innerHTML = `
        <table class="table-auto w-full border text-sm"><thead>
          <tr><th class="border p-1">ê±´ë¬¼</th>${resourceKeys.map(k => `<th class="border p-1">${k}</th>`).join("")}</tr>
        </thead><tbody>${rows}</tbody></table>
      `;
      document.getElementById("popupModal").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popupModal").classList.add("hidden");
    }

    loadAllData();
  </script>
  <script>
    document.addEventListener("contextmenu", event => event.preventDefault());
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12" || 
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
          (e.ctrlKey && (e.key === "U" || e.key === "S")))
      {
        e.preventDefault();
      }
    });
  </script>
