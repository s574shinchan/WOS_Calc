<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 메뉴</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6 font-sans">
  <div class="text-center space-y-6">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6">📌 메뉴 선택</h2>
    <div class="flex flex-col items-center gap-4 max-w-md mx-auto px-4">
      <button onclick="loadBuildingPage()" class="menu-btn bg-blue-600 text-white px-6 py-3 rounded-xl shadow w-full sm:w-72 max-w-xs" data-target="building.html">🏗 건물계산</button>
      <button class="menu-btn bg-purple-600 text-white px-6 py-3 rounded-xl shadow w-full sm:w-72 max-w-xs" data-target="gem.html">💎 영주보석</button>
      <button class="menu-btn bg-green-600 text-white px-6 py-3 rounded-xl shadow w-full sm:w-72 max-w-xs" data-target="equip.html">🛡 영주장비</button>
      <button class="menu-btn bg-yellow-500 text-white px-6 py-3 rounded-xl shadow w-full sm:w-72 max-w-xs" data-target="hero.html">🧝 영웅장비</button>
      <button class="menu-btn bg-pink-500 text-white px-6 py-3 rounded-xl shadow w-full sm:w-72 max-w-xs" data-target="pet.html">🐶 펫돌파</button>
      <button class="menu-btn bg-gray-700 text-white px-6 py-3 rounded-xl shadow w-full sm:w-72 max-w-xs" data-target="guide.html">📚 자료모음</button>
      <button class="menu-btn bg-lime-700 text-white px-6 py-3 rounded-xl shadow w-full sm:w-72 max-w-xs" data-target="wrapper.html">🎁 교환코드입력</button>
    </div>
  </div>
  <script>
    document.querySelectorAll(".menu-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-target");
        window.parent.postMessage({ type: "NAVIGATE_TO", target }, "*");
      });
    });

    window.addEventListener("load", () => {
      const isMobile = window.innerWidth <= 768;
      if(!isMobile) {
        window.parent.postMessage({ type: "SET_FRAME_SIZE" }, "*");
      }
    });
  </script>
</body>
</html>
