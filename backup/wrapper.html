<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>교환코드</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans text-sm">
  <div class="max-w-6xl mx-auto bg-white p-6 shadow-md">
    <button onclick="loadPage('menu.html')" class="mb-4 flex items-center text-blue-600 hover:underline">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      메뉴로 돌아가기
    </button>
    <h1 class="text-2xl font-bold text-gray-800">🎁 교환코드입력</h1>
    <form id="giftForm" class="space-y-4">
    </form>
  </div>

  <iframe src="https://wos-giftcode.centurygame.com/" class="w-full h-[60vh]" style="height: 420px;" scrolling="no"></iframe>
  
  <script>
    function loadPage(page) {
      const isMobile = window.innerWidth <= 768;
      let isHeight = isMobile ? "550px" : "345px"
      window.location.href = page;
      window.parent.postMessage({ type: "SET_FRAME_SIZE", height: isHeight, width: "100%"}, "*");
    }
  </script>
  <script>
    document.addEventListener("contextmenu", event => event.preventDefault());
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && (e.key === "U" || e.key === "S")))
      {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
