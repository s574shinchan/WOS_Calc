<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>건물계산 선택</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .muted{color:#6b7280}
    .pill{padding:.35rem .6rem;border:1px solid #d1d5db;border-radius:.75rem;background:#fff;color:#111827}
    .inline-label{display:flex;align-items:center;gap:.5rem}
    .tabular-nums{font-variant-numeric: tabular-nums}
    select.pill{height:32px}
    .err{color:#b45309}
    /* ✅ 다크모드 */
    body.dark-mode{background-color:#121212;color:#f0f0f0}
    .dark-mode .border{border-color:#444!important}
    .dark-mode .bg-white{background-color:#2c2c2c!important;color:#f0f0f0!important}
    .dark-mode .bg-gray-100{background-color:#1e1e1e!important}
    .dark-mode .text-gray-800,.dark-mode .text-gray-700,.dark-mode .text-gray-600{color:#dddddd!important}
    .dark-mode .bg-purple-50,.dark-mode .bg-orange-50,.dark-mode .bg-red-50{background-color:#2e2e2e!important}
    .dark-mode select option{color:#000!important}
    .dark-mode select{color:#000!important}
    .dark-mode input{color:#000!important}

    /* ✅ 레이아웃: PC=2열, 모바일=1열(위/아래) + 절대 안 잘리게 */
    .container-wrap{
      width:100%;
      max-width:1600px;
      margin:0 auto;
      padding:0 16px 24px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }
    @media (min-width: 768px){
      .container-wrap{
        grid-template-columns: 1fr 1fr;
        gap: 48px;
      }
    }

    .card{
      position:relative;
      border-radius:1.25rem;
      overflow:hidden;
      cursor:pointer;
      transition:0.3s;
      box-shadow: rgba(0,0,0,0.15) 0px 12px 24px;
    }
    .card:hover{ transform: translateY(-2px); }

    /* 이미지 영역: 화면에 따라 높이 자동, 그리고 contain이라 안잘림 */
    .img-wrap{
      padding:1.5rem;
    }
    .img-wrap img{
      width:100%;
      height: clamp(220px, 40vw, 340px); /* 모바일에서 더 여유있게 */
      object-fit: contain;              /* ✅ 절대 안 잘리게 */
      display:block;
      border-radius:0.75rem;
    }

    /* 타이틀 폰트: 모바일에서 줄여서 안 잘리게 */
    .page-title{
      font-size: 3rem;
      font-weight: 800;
      text-align: center;
      margin: 2.5rem 0 2.5rem;
      padding: 0 12px;
      line-height: 1.15;
      word-break: keep-all;
    }
    @media (min-width: 768px){
      .page-title{
        font-size: 4rem;
        margin-bottom: 5rem;
      }
    }

    /* 카드 설명 텍스트: 너무 길면 자연스럽게 줄바꿈 */
    .card-desc{
      font-size: 1rem;
      line-height: 1.6;
      word-break: keep-all;
    }
  </style>
  <script>
    // 다크모드 유지
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</head>
<body>
  <h1 class="page-title">건물 계산</h1>

  <!-- ✅ 모바일: 1열(위/아래) / PC: 2열 -->
  <div class="container-wrap">
    <section onclick="openPage('buildings_Regular_m.html')">
      <div class="card">
        <div class="img-wrap" style="background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 197, 253, 0.05));">
          <img src="images/regular-buildings.webp" alt="Regular Buildings">
        </div>
        <div id="Regular" style="padding: 1.5rem;">
          <h2 style="font-size: 1.75rem; font-weight: 500; margin-bottom: 0.5rem;">일반 건물</h2>
          <p class="card-desc">불의 수정 이전단계 건물 업그레이드 시 필요 자원 계산</p>
        </div>
      </div>
    </section>

    <section onclick="openPage('buildings_FireCrystal_m.html')">
      <div class="card">
        <div class="img-wrap" style="background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(252, 165, 165, 0.05));">
          <img src="images/fc-buildings.webp" alt="FC Buildings" style="border-radius:0.5rem;">
        </div>
        <div id="FireCrystal" style="padding: 1.5rem;">
          <h2 style="font-size: 1.75rem; font-weight: 500; margin-bottom: 0.5rem;">불의 수정 건물</h2>
          <p class="card-desc">불의 수정 단계 건물 업그레이드 시 필요 재료 및 자원 계산</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    window.addEventListener('message', (e) => {
      if (e.data?.type === 'DARK_MODE') {
        document.body.classList.toggle('dark-mode', e.data.value);
      }
    });
  </script>
  <script>
    function openPage(url){
      const msg = { type:'NAVIGATE_FRAME', url };

      // ✅ 대부분 parent면 충분. 중첩 iframe 대비 top도 같이 쏨.
      window.parent.postMessage(msg, '*');
      window.top.postMessage(msg, '*');
    }

    // (선택) a.html 자체 높이를 부모에 알려 메뉴 iframe 높이 조절하고 싶으면 사용
    function sendHeightToParent(){
      const h = document.body.scrollHeight + 50;
      window.parent.postMessage({type:"FRAME_CHANGE", height:h}, "*");
    }
    window.addEventListener("load", () => setTimeout(sendHeightToParent, 50));
  </script>
  <script>
    document.addEventListener("contextmenu", event => event.preventDefault());
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
          (e.ctrlKey && (e.key === "U" || e.key === "S"))) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
