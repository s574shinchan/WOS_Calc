<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Building Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
     /* ‚úÖ Îã§ÌÅ¨Î™®Îìú Ï†ÑÏö© */

    .dark-mode .bg-blue-100,

    .dark-mode .bg-orange-50,

  <!-- ‚úÖ Îã§ÌÅ¨Î™®Îìú ÏÉÅÌÉú Ïú†ÏßÄ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
  </head>
  <body class="bg-gray-100 p-2 font-sans text-sm">
    <div class="max-w-6xl mx-auto bg-white p-2 rounded-xl shadow-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">üèóÔ∏è Building Calculator</h1>
      <!-- ÏÑ§Î™Ö ÏòÅÏó≠ -->
      <div class="text-gray-600 mb-4 text-center text-sm">
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-x-4 gap-y-2 px-0 text-center">
          <!-- Ï≤´ Î≤àÏß∏ Ìñâ -->
          <div class="flex items-center flex-wrap text-sm font-semibold leading-tight">
            <input class="mr-1 w-4 h-4" id="chkVP" onchange="handleVPCheck('chkVP')" type="checkbox"/> Vice President (10%)
          </div>
          <div class="flex items-center flex-wrap text-sm font-semibold leading-tight">
            <input class="mr-1 w-4 h-4" id="chkServerBuff" type="checkbox"/> Mercantilism (10%)
          </div>
          <div class="flex items-center flex-wrap text-sm font-semibold leading-tight">
            <input class="mr-1 w-4 h-4" id="chkPetBuff" onchange="togglePetBuffSelect()" type="checkbox"/> Hyena Buff (5-15%)
          </div>
          <div class="flex items-left">
            <select class="ml-2 mt-1 border rounded p-1 text-sm bg-gray-100 pointer-events-none" disabled="true" id="buffSelect">
              <option value="0">None</option>
              <option value="5">5%</option>
              <option value="7">7%</option>
              <option value="9">9%</option>
              <option value="12">12%</option>
              <option value="15">15%</option>
            </select>
          </div>
          <!-- Îëê Î≤àÏß∏ Ìñâ -->
          <div class="flex items-center text-sm font-semibold leading-tight mt-2">
            <input class="mr-1 w-4 h-4" id="chkSPVP" onchange="handleVPCheck('chkSPVP')" type="checkbox"/> Vice President (15%)
          </div>
          <div class="flex items-center text-sm font-semibold leading-tight mt-2">
            <input class="mr-1 w-4 h-4" id="chkCityBuff" type="checkbox"/> Double Time Chief Order (20%)
          </div>
          <div class="flex items-center flex-wrap text-sm font-semibold leading-tight">
            Construction Speed (%)
            <input class="ml-2 w-20 border rounded p-1 text-sm text-right" id="buildSpeed" min="0" placeholder="0" type="number"/>
          </div>
        </div>
      </div>
      <form class="space-y-4" id="calcForm">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="buildingGridBody"></div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
          <div>
            <label class="block font-semibold">Owned Fire Crystals</label>
            <input class="w-full border rounded p-2" id="owned-Î∂àÏàòÏ†ï" type="number"/>
          </div>
          <div>
            <label class="block font-semibold">Owned Refind Fire Crystals</label>
            <input class="w-full border rounded p-2" id="owned-Ï†ïÏ†ú" type="number"/>
          </div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4" id="ownedInputArea"></div>
        <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" onclick="calculateAll()" type="button">Calc</button>
      </form>
    </div>
    <script>
      function sendHeightToParent() {
        const height = document.body.scrollHeight + 10;
        window.parent.postMessage({ type: "FRAME_CHANGE", height }, "*");
      }
      
      // ÌéòÏù¥ÏßÄ ÏµúÏ¥à Î°úÎìú Ïãú
      window.addEventListener("load", () => {
        setTimeout(sendHeightToParent, 100); // ÏïΩÍ∞ÑÏùò Î†åÎçîÎßÅ ÎåÄÍ∏∞
      });
      
      function loadPage(page) {
        const isMobile = window.innerWidth <= 768;
        const height = isMobile ? "550px" : "345px"
          window.location.href = page;
        window.parent.postMessage({ type: "SET_FRAME_SIZE", height: height, width: "100%"}, "*");
      }
    </script>
    <script>
      const buildingList = ["Ïö©Í¥ëÎ°ú", "ÎåÄÏÇ¨Í¥Ä", "ÏßÄÌúòÎ∂Ä", "ÏùòÎ¨¥Ïã§", "Î∞©Ìå®Î≥ë", "Ï∞ΩÎ≥ë", "Í∂ÅÎ≥ë", "ÏïÑÏπ¥Îç∞ÎØ∏"];
      const resources = ["Î∂àÏàòÏ†ï", "Ï†ïÏ†ú", "Í≥†Í∏∞", "ÎÇòÎ¨¥", "ÏÑùÌÉÑ", "Ï≤†Í¥ë", "Î≥ÄÌôòÏãúÍ∞Ñ"];
      const buildingData = {};
      const nameAliasMap = {
        "Ïö©Í¥ëÎ°ú": "Furnace",
        "ÎåÄÏÇ¨Í¥Ä": "Embassy",
        "ÏßÄÌúòÎ∂Ä": "Command Center",
        "ÏùòÎ¨¥Ïã§": "Infirmary",
        "Î∞©Ìå®Î≥ë": "Infantry Camp",
        "Ï∞ΩÎ≥ë": "Lancer Camp",
        "Í∂ÅÎ≥ë": "Marksman Camp",
        "ÏïÑÏπ¥Îç∞ÎØ∏": "War Academy"
      };

      async function fetchBuildingData() {
        for (const name of buildingList) {
          const url = `https://raw.githubusercontent.com/s574shinchan/WOS_Calc/main/data/building/${name}.csv`;
          const res = await fetch(url);
          const text = await res.text();
          const lines = text.trim().split("\n");
          const headers = lines[0].split(",");
          const data = lines.slice(1).map(line => {
            const obj = {};
            const values = line.split(",");
            headers.forEach((h, i) => {
              obj[h.trim()] = values[i]?.trim() || "0";
            });
            return obj;
          });
          buildingData[name] = data;
        }
        renderBuildingSelectors();
      }

      function renderBuildingSelectors() {
        const container = document.getElementById("buildingGridBody");
        buildingList.forEach(name => {
          const displayName = nameAliasMap[name] || name
          const levels = buildingData[name].map(d => d["Î†àÎ≤®"]);
          const options = levels.map((lv, i) => `<option value="${i}">${lv}</option>`).join("");
          container.innerHTML += `
            <div class="bg-blue-50 border p-2 rounded shadow">
            <label class="flex items-center text-sm font-semibold mb-1">
            <input type="checkbox" id="check-${name}" class="mr-1 w-4 h-4" /> ${displayName}</label>
            <div class="flex items-center gap-2 mb-1">
            <label class="text-sm whitespace-nowrap">Current</label>
            <select id="start-${name}" class="w-full border rounded p-1 text-sm">${options}</select>
            </div>
            <div class="flex items-center gap-2 mb-1">
            <label class="text-sm whitespace-nowrap">Target</label>
            <select id="end-${name}" class="w-full border rounded p-1 text-sm">${options}</select>
            </div>
            </div>
          `;
        });
        
        // ÌòÑÏû¨Í∞í Î≥ÄÍ≤Ω Ïãú Î™©ÌëúÍ∞í ÏûêÎèô Î∞òÏòÅ
        buildingList.forEach(name => {
          const startSelect = document.getElementById(`start-${name}`);
          const endSelect = document.getElementById(`end-${name}`);
          if (startSelect && endSelect) {
            startSelect.addEventListener("change", () => {
              endSelect.value = startSelect.value;
            });
          }
        });
      }
    
      function formatValue(value) {     
        const num = parseFloat(value.toString().replace(/,/g, ''));
        if (isNaN(num)) return value;
        
        if (num >= 1000) {
          return (num / 1000).toFixed(1) + "B";
        } else {
          return num + "M";
        }
      }
  
      function formatHourToTime(hours) {
        if (!hours || isNaN(hours)) return "0min";
        const totalMinutes = Math.round(hours * 60);
        const days = Math.floor(totalMinutes / 1440);
        const hrs = Math.floor((totalMinutes % 1440) / 60);
        const mins = totalMinutes % 60;
  
        let result = "";
        if (days > 0) result += `${days}d `;
        if (hrs > 0) result += `${hrs}h `;
        if (mins > 0 || result === "") result += `${mins}min`;
        return result.trim();
      }

      function handleVPCheck(toggleId) {
        const chkVP = document.getElementById("chkVP");
        const chkSPVP = document.getElementById("chkSPVP");
      
        if (toggleId === "chkVP" && chkVP.checked) {
          chkSPVP.checked = false;
        } else if (toggleId === "chkSPVP" && chkSPVP.checked) {
          chkVP.checked = false;
        }
      }
      
      function calculateAll() {
        let total = { "Î∂àÏàòÏ†ï": 0, "Ï†ïÏ†ú": 0, "Í≥†Í∏∞": 0, "ÎÇòÎ¨¥": 0, "ÏÑùÌÉÑ": 0, "Ï≤†Í¥ë": 0 };
        let totalConversionTime = 0; // Îã®ÏúÑ: ÏãúÍ∞Ñ
        let result = `
          <table class="w-full border text-sm text-center table-auto mt-4">
            <thead class="bg-blue-100">
              <tr>
                <th class="border p-1">Building</th>
                <th class="border p-1">Level</th>
                <th class="border p-1">Fire Crystals</th>
                <th class="border p-1">Refind Fire Crystals</th>
                <th class="border p-1">Meet</th>
                <th class="border p-1">Wood</th>
                <th class="border p-1">Coal</th>
                <th class="border p-1">Iron</th>
                <th class="border p-1">Estimated Time</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        const owned = {
          "Î∂àÏàòÏ†ï": parseInt(document.getElementById("owned-Î∂àÏàòÏ†ï").value || 0),
          "Ï†ïÏ†ú": parseInt(document.getElementById("owned-Ï†ïÏ†ú").value || 0)
        };
  
        const buildSpeed = parseFloat(document.getElementById("buildSpeed").value || 0);
        let factor = (buildSpeed * 0.01) + 1;
  
        const chkVP = document.getElementById("chkVP").checked;
        const chkSPVP = document.getElementById("chkSPVP").checked;
        const chkServerBuff= document.getElementById("chkServerBuff").checked;
  
        if (chkVP) factor += 0.10;
        else if (chkSPVP) factor += 0.15;
  
        if(chkServerBuff) factor += 0.10;
  
        const chkPet = document.getElementById("chkPetBuff").checked
        const petBuff = parseFloat(document.getElementById("buffSelect").value || "0");
  
        if (!isNaN(petBuff) && chkPet) {
          factor = factor + (petBuff / 100);  // % Í∞íÏùÑ ÏÜåÏàòÏ†êÏúºÎ°ú Î∞òÏòÅ
        }
      
        buildingList.forEach(name => {
          if (!document.getElementById("check-" + name).checked) return;
  
          const start = parseInt(document.getElementById("start-" + name).value);
          const end = parseInt(document.getElementById("end-" + name).value);
          const data = buildingData[name].slice(start + 1, end + 1);
          let subtotal = { "Î∂àÏàòÏ†ï": 0, "Ï†ïÏ†ú": 0, "Í≥†Í∏∞": 0, "ÎÇòÎ¨¥": 0, "ÏÑùÌÉÑ": 0, "Ï≤†Í¥ë": 0 };
          let buildingConversionTime = 0;        
  
          data.forEach(row => {
            resources.forEach(res => {
              const value = parseInt(row[res] || 0);
              if (res === "Î≥ÄÌôòÏãúÍ∞Ñ") {
                buildingConversionTime += value;
                totalConversionTime += value;
              } else {
                subtotal[res] += value;
                total[res] += value;
              }
            });
          });
  
          let adjustedBuildingHours = buildingConversionTime / factor;
          const chkCityBuff = document.getElementById("chkCityBuff").checked;
  
          if(chkCityBuff) {
            adjustedBuildingHours = adjustedBuildingHours * 0.8;
          }
  
          const levelStr = buildingData[name][start]["Î†àÎ≤®"] + " ‚Üí " + buildingData[name][end]["Î†àÎ≤®"];
          const displayName = nameAliasMap[name] || name
          result += `
            <tr>
              <td class="border p-1 font-medium">${displayName}</td>
              <td class="border p-1 text-xs">${levelStr}</td>
              <td class="border p-1">${subtotal["Î∂àÏàòÏ†ï"].toLocaleString()}</td>
              <td class="border p-1">${subtotal["Ï†ïÏ†ú"].toLocaleString()}</td>
              <td class="border p-1">${formatValue(subtotal["Í≥†Í∏∞"])}</td>
              <td class="border p-1">${formatValue(subtotal["ÎÇòÎ¨¥"])}</td>
              <td class="border p-1">${formatValue(subtotal["ÏÑùÌÉÑ"])}</td>
              <td class="border p-1">${formatValue(subtotal["Ï≤†Í¥ë"])}</td>
             <td class="border p-1">${formatHourToTime(adjustedBuildingHours)}</td>
            </tr>
          `;
        });
  
        result += `
          <tr class="row-total bg-blue-50 font-bold">
          <td class="border p-1" colspan="2">Total</td>
          <td class="border p-1">${total["Î∂àÏàòÏ†ï"].toLocaleString()}</td>
          <td class="border p-1">${total["Ï†ïÏ†ú"].toLocaleString()}</td>
          <td class="border p-1">${formatValue(total["Í≥†Í∏∞"])}</td>
          <td class="border p-1">${formatValue(total["ÎÇòÎ¨¥"])}</td>
          <td class="border p-1">${formatValue(total["ÏÑùÌÉÑ"])}</td>
          <td class="border p-1">${formatValue(total["Ï≤†Í¥ë"])}</td>
          <td class="border p-1"></td>
          </tr>
          <tr class="row-owned text-center font-bold bg-orange-50">
          <td class="border p-1" colspan="2">Stock</td>
          <td class="border p-1">${owned["Î∂àÏàòÏ†ï"].toLocaleString()}</td>
          <td class="border p-1">${owned["Ï†ïÏ†ú"].toLocaleString()}</td>
          <td class="border p-1" colspan="5"></td>
          </tr>
          <tr class="row-deficit text-center font-bold bg-red-50">
          <td class="border p-1" colspan="2">Quantity required</td>
          <td class="border p-1">${(owned["Î∂àÏàòÏ†ï"] - total["Î∂àÏàòÏ†ï"]).toLocaleString()}</td>
          <td class="border p-1">${(owned["Ï†ïÏ†ú"] - total["Ï†ïÏ†ú"]).toLocaleString()}</td>
          <td class="border p-1" colspan="5"></td>
          </tr>
          </tbody></table>
        `;
        window.parent.postMessage({ type: "RESULT_POPUP", html: result }, "*");
      }
      
      function togglePetBuffSelect() {
        const checkbox = document.getElementById("chkPetBuff");
        const selectBox = document.getElementById("buffSelect");
        selectBox.disabled = !checkbox.checked;
        selectBox.classList.toggle("pointer-events-none", !checkbox.checked);
        selectBox.classList.toggle("bg-white", checkbox.checked);
        selectBox.classList.toggle("bg-gray-100", !checkbox.checked);
      }
      fetchBuildingData();
      sendHeightToParent();
    </script>
    <script>      
      document.addEventListener("contextmenu", event => event.preventDefault());
      document.addEventListener("keydown", function (e) {
        if (e.key === "F12" ||
            (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
            (e.ctrlKey && (e.key === "U" || e.key === "S"))) 
        {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
