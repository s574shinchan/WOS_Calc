<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>領主装備</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ========== 다크모드 ========== */
    body.dark-mode { background-color:#121212; color:#f0f0f0; }
    .dark-mode .border{ border-color:#444 !important; }
    .dark-mode .bg-white{ background-color:#2c2c2c !important; color:#f0f0f0 !important; }
    .dark-mode .bg-gray-100{ background-color:#1e1e1e !important; }
    .dark-mode .text-gray-800,.dark-mode .text-gray-700,.dark-mode .text-gray-600{ color:#dddddd !important; }
    .dark-mode select,.dark-mode input{ color:#000 !important; }
    .dark-mode table{ background:#2c2c2c; color:#f0f0f0; }
    .dark-mode th,.dark-mode td{ border-color:#444 !important; }

    /* ========== experts 카드 스타일 ========== */
    .exp-card{
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      background:#fff;
      box-shadow:0 6px 18px rgba(15,23,42,.06);
      transition: box-shadow .2s ease;
    }
    .exp-card:hover{ box-shadow:0 10px 26px rgba(15,23,42,.12); }
    .muted{ font-size:12px; color:#6b7280; }

    body.dark-mode .exp-card{ background:#2c2c2c !important; border-color:#444 !important; }
    body.dark-mode .muted{ color:#b7b7b7 !important; }
  </style>

  <!-- 다크모드 상태 유지 -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</head>
<body class="bg-gray-100 p-2 font-sans text-sm">
  <div class="max-w-[1500px] mx-auto bg-white p-3 rounded-xl shadow-md space-y-6">
    <h1 class="text-2xl font-bold text-gray-800">🛡️ 領主装備</h1>

    <div class="text-gray-600 text-sm">
      <p>現在のグレードとターゲットのグレードを選択すると、アップグレードに必要なリソース（合金/設計図面/光沢剤/月光アンバー）が計算されます。</p>
      <p>各項目の右側の「必要な合計」は、現在の評価と目標の評価を選択すると自動的に更新されます。</p>
      <p>各項目をチェックすると、一番下の合計に各項目の必要合計を合計して表示します。</p>
    </div>

    <!-- 장비 카드 그리드 -->
    <div id="gearGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

    <!-- 보유 자원 카드 -->
    <div class="exp-card">
      <div class="p-4">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-[15px] font-semibold text-gray-800">保有資源</h3>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
          <div>
            <label class="block text-[15px] text-gray-600 mb-1">強靭な合金（所持数）</label>
            <input type="number" id="own-합금" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="0" min="0" inputmode="numeric"/>
          </div>
          <div>
            <label class="block text-[15px] text-gray-600 mb-1">設計図面（所持数）</label>
            <input type="number" id="own-설계도면" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="0" min="0" inputmode="numeric"/>
          </div>
          <div>
            <label class="block text-[15px] text-gray-600 mb-1">研磨材（所持数）</label>
            <input type="number" id="own-광택제" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="0" min="0" inputmode="numeric"/>
          </div>
          <div>
            <label class="block text-[15px] text-gray-600 mb-1">月光琥珀（所持数）</label>
            <input type="number" id="own-앰버" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="0" min="0" inputmode="numeric"/>
          </div>
        </div>
      </div>
    </div>

    <!-- 하단 총합 패널 -->
    <div id="summaryPanel" class="exp-card">
      <div class="p-4">
        <div id="summaryBody"></div>
      </div>
    </div>
  </div>

  <!-- ========== 데이터 & 로직 ========== -->
  <script>
    const gearSlots = ["장비1(창)", "장비2(창)", "장비3(방)", "장비4(방)", "장비5(궁)", "장비6(궁)"];
    const csvUrl = 'https://raw.githubusercontent.com/s574shinchan/WOS_Calc/refs/heads/main/data/chief/Gear.csv';
    let gearLevels = [];
    let gearData = [];
    
    const nameAliasMap = {
        "장비1(창)": "機器 A [盾兵]",
        "장비2(창)": "機器 B [盾兵]",
        "장비3(방)": "機器 C [槍兵]",
        "장비4(방)": "機器 D [槍兵]",
        "장비5(궁)": "機器 E [弓兵]",
        "장비6(궁)": "機器 F [弓兵]"
    };
    
    // CSV 로드
    async function fetchCSVData() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const lines = text.trim().split("\n").map(l => l.split(","));
      const headers = lines[0];
      gearData = lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "0");
        return obj;
      });
      gearLevels = gearData.map(r => replaceDisplayName(r["단계"]));
      renderGearCards();
      scheduleCalc();
    }

    // 카드 렌더
    function renderGearCards() {
      const grid = document.getElementById("gearGrid");
      grid.innerHTML = "";
      gearSlots.forEach((name, i) => {
        const displayName = nameAliasMap[name] || name
        const options = gearLevels.map(stage => `<option value="${stage}">${stage}</option>`).join("");
        const card = document.createElement("div");
        card.className = "exp-card";
        card.innerHTML = `
          <div class="p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <div class="flex items-center gap-2 mb-2">
                  <input type="checkbox" id="check-${i}" class="h-4 w-4" />
                  <h3 class="text-[15px] font-semibold text-gray-800">${displayName}</h3>
                </div>
                <!-- 현재/목표 세로 배치 -->
                <div class="grid grid-cols-1 gap-2">
                  <div class="flex items-center justify-between gap-2">
                    <span class="text-gray-600">現在Lv</span>
                    <select id="start-${i}" class="border rounded-lg px-2 py-1 text-sm min-w-[120px]">${options}</select>
                  </div>
                  <div class="flex items-center justify-between gap-2">
                    <span class="text-gray-600">目標Lv</span>
                    <select id="end-${i}" class="border rounded-lg px-2 py-1 text-sm min-w-[120px]">${options}</select>
                  </div>
                </div>
              </div>
              <div class="md:pl-4">
                <div class="font-semibold text-gray-800 mb-2">小計</div>
                <div class="grid grid-cols-[1fr_auto] gap-x-3 text-[13px]">
                  <div class="text-gray-600">強靭な合金</div><div class="text-right tabular-nums" id="sub-alloy-${i}">0</div>
                  <div class="text-gray-600">設計図面</div><div class="text-right tabular-nums" id="sub-blue-${i}">0</div>
                  <div class="text-gray-600">研磨材</div><div class="text-right tabular-nums" id="sub-polish-${i}">0</div>
                  <div class="text-gray-600">月光琥珀</div><div class="text-right tabular-nums" id="sub-amber-${i}">0</div>
                </div>
              </div>
            </div>
          </div>`;
        grid.appendChild(card);

        const startSel = card.querySelector(`#start-${i}`);
        const endSel   = card.querySelector(`#end-${i}`);
        const chk      = card.querySelector(`#check-${i}`);

        const onChange = () => { updateSubtotals(i); scheduleCalc(); };
        startSel.addEventListener("change", () => { endSel.value = startSel.value; onChange(); });
        endSel.addEventListener("change", onChange);
        chk.addEventListener("change", onChange);

        // 초기 계산
        updateSubtotals(i);
      });

      // 보유 입력 변화시 전체 재계산
      ["own-합금","own-설계도면","own-광택제","own-앰버"].forEach(id=>{
        const el = document.getElementById(id);
        if (el) el.addEventListener("input", scheduleCalc);
      });
    }

    // 카드별 필요 합계 계산
    function updateSubtotals(i) {
      const start = document.getElementById(`start-${i}`).value;
      const end   = document.getElementById(`end-${i}`).value;
      const sIdx = gearLevels.indexOf(start);
      const eIdx = gearLevels.indexOf(end);

      const sub = { 합금:0, 설계도면:0, 광택제:0, 달빛앰버:0 };
      if (sIdx >= 0 && eIdx > sIdx) {
        for (let j = sIdx + 1; j <= eIdx; j++) {
          const row = gearData[j];
          sub.합금     += parseFloat(row["합금"]||"0");
          sub.설계도면 += parseFloat(row["설계도면"]||"0");
          sub.광택제   += parseFloat(row["광택제"]||"0");
          sub.달빛앰버 += parseFloat(row["달빛앰버"]||"0");
        }
      }
      document.getElementById(`sub-alloy-${i}`).textContent = sub.합금.toLocaleString();
      document.getElementById(`sub-blue-${i}`).textContent  = sub.설계도면.toLocaleString();
      document.getElementById(`sub-polish-${i}`).textContent= sub.광택제.toLocaleString();
      document.getElementById(`sub-amber-${i}`).textContent = sub.달빛앰버.toLocaleString();
    }

    // 하단 총합 계산 (체크된 카드만 포함)
    function calculateTotals() {
      const totals = { 합금:0, 설계도면:0, 광택제:0, 달빛앰버:0 };
      gearSlots.forEach((_, i) => {
        const checked = document.getElementById(`check-${i}`)?.checked;
        if (!checked) return;

        const start = document.getElementById(`start-${i}`).value;
        const end   = document.getElementById(`end-${i}`).value;
        const sIdx = gearLevels.indexOf(start);
        const eIdx = gearLevels.indexOf(end);
        if (sIdx === -1 || eIdx === -1 || sIdx >= eIdx) return;

        for (let j = sIdx + 1; j <= eIdx; j++) {
          const row = gearData[j];
          totals.합금     += parseFloat(row["합금"]||"0");
          totals.설계도면 += parseFloat(row["설계도면"]||"0");
          totals.광택제   += parseFloat(row["광택제"]||"0");
          totals.달빛앰버 += parseFloat(row["달빛앰버"]||"0");
        }
      });
      return totals;
    }

    function renderSummary() {
      const total = calculateTotals();
      const owned = {
        합금: parseFloat(document.getElementById("own-합금").value)||0,
        설계도면: parseFloat(document.getElementById("own-설계도면").value)||0,
        광택제: parseFloat(document.getElementById("own-광택제").value)||0,
        달빛앰버: parseFloat(document.getElementById("own-앰버").value)||0,
      };
      const deficit = {
        합금: owned.합금 - total.합금,
        설계도면: owned.설계도면 - total.설계도면,
        광택제: owned.광택제 - total.광택제,
        달빛앰버: owned.달빛앰버 - total.달빛앰버,
      };

      const summaryBody = `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <div class="rounded-xl border border-black/10 p-3">
            <div class="font-semibold mb-2">合計</div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">強靭な合金</span><span>${total.합금.toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">設計図面</span><span>${total.설계도면.toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">研磨材</span><span>${total.광택제.toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">月光琥珀</span><span>${total.달빛앰버.toLocaleString()}</span></div>
          </div>
          <div class="rounded-xl border border-black/10 p-3">
            <div class="font-semibold mb-2">保持量</div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">強靭な合金</span><span>${owned.합금.toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">設計図面</span><span>${owned.설계도면.toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">研磨材</span><span>${owned.광택제.toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">月光琥珀</span><span>${owned.달빛앰버.toLocaleString()}</span></div>
          </div>
          <div class="rounded-xl border border-black/10 p-3">
            <div class="font-semibold mb-2">過不足</div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">強靭な合金</span><span class="${deficit.합금<0?'text-red-600':''}">${deficit.합금.toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">設計図面</span><span class="${deficit.설계도면<0?'text-red-600':''}">${deficit.설계도면.toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">研磨材</span><span class="${deficit.광택제<0?'text-red-600':''}">${deficit.광택제.toLocaleString()}</span></div>
            <div class="flex justify-between text-[13px]"><span class="text-gray-600">月光琥珀</span><span class="${deficit.달빛앰버<0?'text-red-600':''}">${deficit.달빛앰버.toLocaleString()}</span></div>
          </div>
        </div>`;
      const el = document.getElementById("summaryBody");
      if (el) el.innerHTML = summaryBody;

      sendHeightToParent();
    }

    // 디바운스
    let calcTimer = null;
    function scheduleCalc() {
      if (calcTimer) clearTimeout(calcTimer);
      calcTimer = setTimeout(renderSummary, 120);
    }

    // 초기화
    fetchCSVData();
    
    function replaceDisplayName(label) {
      const baseMap = {
        "고급": "グッド",
        "고급1성": "グッド (★1)",
        "레어": "レア",
        "레어1성": "レア (★1)",
        "레어2성": "レア (★2)",
        "레어3성": "レア (★3)",
        "에픽": "エピック",
        "에픽1성": "エピック (★1)",
        "에픽2성": "エピック (★2)",
        "에픽3성": "エピック (★3)",
        "에픽T1": "エピック T1",
        "에픽T1-1": "エピック T1 (★1)",
        "에픽T1-2": "エピック T1 (★2)",
        "에픽T1-3": "エピック T1 (★3)",
        "레전드": "レジェンド",
        "레전드1성": "レジェンド (★1)",
        "레전드2성": "レジェンド (★2)",
        "레전드3성": "レジェンド (★3)",
        "레전드T1": "レジェンド T1",
        "레전드T1-1": "レジェンド T1 (★1)",
        "레전드T1-2": "レジェンド T1 (★2)",
        "레전드T1-3": "レジェンド T1 (★3)",
        "레전드T2": "レジェンド T2",
        "레전드T2-1": "レジェンド T2 (★1)",
        "레전드T2-2": "レジェンド T2 (★2)",
        "레전드T2-3": "レジェンド T2 (★3)",
        "신화": "神話",
        "신화1성": "神話 (★1)",
        "신화2성": "神話 (★2)",
        "신화3성": "神話 (★3)",
        "신화T1": "神話 T1",
        "신화T1-1": "神話 T1 (★1)",
        "신화T1-2": "神話 T1 (★2)",
        "신화T1-3": "神話 T1 (★3)",
        "신화T2": "神話 T2",
        "신화T2-1": "神話 T2 (★1)",
        "신화T2-2": "神話 T2 (★2)",
        "신화T2-3": "神話 T2 (★3)",
        "신화T3": "神話 T3",
        "신화T3-1": "神話 T3 (★1)",
        "신화T3-2": "神話 T3 (★2)",
        "신화T3-3": "神話 T3 (★3)"
      };
    
      return baseMap[label] || label;
    }
    
    /* 유틸 */
    function sendHeightToParent(){ 
      const h=document.body.scrollHeight+10; 
      window.parent?.postMessage({type:"FRAME_CHANGE",height:h},"*"); 
    }
    
    window.addEventListener("load", ()=> setTimeout(sendHeightToParent,100));
  </script>
  <script>
    // F12, Ctrl+Shift+I, Ctrl+U 등 방지
    document.onkeydown = function (e) {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) // Ctrl+U
      ) {
        e.preventDefault();
        return false;
      }
    };
  
    // 우클릭 방지
    document.addEventListener("contextmenu", (e) => e.preventDefault());
  </script>
  <script>
    setInterval(() => {
      const start = performance.now();
      debugger; // 개발자도구가 열리면 브라우저가 일시정지됨
      const end = performance.now();
      if (end - start > 100) {
        alert("개발자 도구 접근이 감지되었습니다. 페이지를 새로고침합니다.");
        location.reload();
      }
    }, 1000);
  </script>  
</body>
</html>
