<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>세대별 영웅 특성</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg1:#003a88;
      --bg2:#6c85bd;
      --nav:#0a1634cc;
      --muted:#b9c7ff;
      --panel:#101c36f2;
      --panel2:#0f1a33f2;
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --r:14px;
    }
    *{box-sizing:border-box}
    
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;      
      background:
        radial-gradient(900px 420px at 25% 0%, #1a2f6a 0%, transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      min-height:100vh;
    }
    
    /* ✅ 다크모드 전용 */
    body.dark-mode {
      background-image: none;
      background-color: #121212;
      color: #f0f0f0;
    }
    
    .title-grit{
      letter-spacing: .08em;
      text-shadow: 0 2px 0 rgba(0,0,0,.15);
    }
    .glass{
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(6px);
    }
    
    .dark .glass{ background: rgba(15,15,15,.55); }
    .skill-chip{ font-variant-numeric: tabular-nums; }
    .dark-mode .bg-white { background-color: #2c2c2c !important; color: #f0f0f0 !important; }
    
    .dark-mode .bg-blue-300,
    .dark-mode .bg-gray-100 { background-color: #1e1e1e !important; }
  
    .dark-mode .text-gray-800,
    .dark-mode .text-gray-700,
    .dark-mode .text-gray-600 { color: #f0f0f0 !important; }
  
    .dark-mode .text-blue-700 { color: #66b0ff !important; }
    .dark-mode .text-blue-600 { color: #80caff !important; }
    .dark-mode .text-orange-500 { color: #ffa94d !important; }
    .dark-mode .text-green-600 { color: #79e68c !important; }
    .dark-mode .text-red-500 { color: #ff8080 !important; }
  
    .dark-mode table { background-color: #2c2c2c; color: #f0f0f0; }
    .dark-mode th, .dark-mode td { border-color: #444 !important; }
    .dark-mode thead th { color: #000 !important; }
    
    .dark-mode .bg-blue-100,
    .dark-mode .bg-blue-50,
    .dark-mode .bg-amber-100,
    .dark-mode .bg-orange-50,
    .dark-mode .bg-red-50,
    .dark-mode .bg-indigo-100 { background-color: #3a3a3a !important; color: #f0f0f0 !important; }
    
    .dark-mode .bg-amber-50,
    .dark-mode .bg-indigo-50 { background-color: #2d2d2d !important; }
    .dark-mode summary { background-color: #333 !important; color: #f0f0f0 !important; }
    .dark-mode ul li { color: #ddd; }
    .dark-mode .text-gray-500 { color: #9ca3af !important; }
    .dark-mode .card { background:#1f1f1f; border-color:#2a2a2a; }
    .dark-mode * { text-shadow: none !important; }
  </style>
  <script>
    /* 다크모드 유지 */
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</head>

  // ✅ 특성버프(= hero.exclusiveSkill) 렌더 + 12컬럼 레이아웃 토글 (최종)
  // 레이아웃 규칙:
  // - traitCard: col-span-6 (0~5)
  // - weapon   : col-span-6 (6~11)
  // - traitCard가 숨겨지면 weapon은 col-span-12 (0~11)
  function renderExclusiveSkill(skills){
    const traitCard = $("traitCard");      // ✅ 특성버프 카드
    const body      = $("traitBuffArea");  // ✅ 특성버프 내용 영역
    const weapon    = $("weapon");         // ✅ 전용무기 카드

    // ✅ 안전장치
    if(!traitCard || !body || !weapon) return;

    const hasTrait = Array.isArray(skills) && skills.length > 0;

    // ✅ 공통: weapon span 클래스 정리 함수
    const setWeaponSpan = (span12) => {
      // 기존 span 제거
      weapon.classList.remove("col-span-6", "col-span-12");
      // 새 span 적용
      weapon.classList.add(span12 ? "col-span-12" : "col-span-6");
    };

    // ✅ 추가: traitCard 숨김일 때 전용무기 스킬을 2컬럼으로
    const weaponSkills = $("weaponSkills");
    const setWeaponSkillsLayout = (twoCol) => {
      if(!weaponSkills) return;

      // 기존 레이아웃 클래스 정리
      weaponSkills.classList.remove("space-y-3", "grid", "grid-cols-2", "gap-3");

      if(twoCol){
        // [이미지]설명 [이미지]설명
        weaponSkills.classList.add("grid", "grid-cols-2", "gap-3");
      }else{
        // 기존 세로
        weaponSkills.classList.add("space-y-3");
      }
    };

    // ✅ 1) 특성버프가 없으면: traitCard 숨김 + weapon 12칸
    if(!hasTrait){
      traitCard.classList.add("hidden"); // 카드 숨김
      setWeaponSpan(true);               // weapon = 12칸
      setWeaponSkillsLayout(true);
      body.innerHTML = "";               // 내용 비움
      return;
    }

    // ✅ 2) 특성버프가 있으면: traitCard 표시 + weapon 6칸 + traitCard도 6칸 보장
    traitCard.classList.remove("hidden");

    // traitCard는 기본이 col-span-6이지만 혹시 다른 처리로 꼬였을 때 대비해 재보장
    traitCard.classList.remove("col-span-12");
    traitCard.classList.add("col-span-6");

    setWeaponSpan(false); // weapon = 6칸
    setWeaponSkillsLayout(false); // ✅ trait 있으면 세로

    // ✅ 3) 특성버프 렌더
    body.innerHTML = "";

    skills.forEach(sk => {
      const el = document.createElement("div");
      el.className = "flex items-start gap-3";

      el.innerHTML = `
        <!-- 아이콘 -->
        <div class="w-12 h-12 rounded-xl border overflow-hidden
                    flex items-center justify-center shrink-0">
          <img src="${escapeHtml(sk.icon || "")}"
               class="w-full h-full object-contain"
               loading="lazy"
               onerror="this.onerror=null; this.style.display='none';" />
        </div>

        <!-- 텍스트 -->
        <div class="min-w-0 flex-1">
          <div class="font-bold text-sm mb-1">${escapeHtml(sk.title || "")}</div>
          <div class="text-xs leading-relaxed text-gray-700">
            ${escapeHtml(sk.desc || "")}
          </div>
        </div>
      `;
      body.appendChild(el);
    });
  }

  function renderWeaponSkills(weaponSkill, weaponFx){
    const fxEl = $("weaponFx");

    // 2) 스킬 렌더
    area.innerHTML = "";
    const skills = Array.isArray(weaponSkill) ? weaponSkill : [];

    // ✅ ws1 -> ws2 순서 강제 (없으면 제외)
    const order = ["ws1", "ws2"];
    const ordered = order
      .map(k => skills.find(s => (s?.key || "").toLowerCase() === k))
      .filter(Boolean);

    // 스킬이 없으면 영역 비움
    if(ordered.length === 0) return;

    ordered.forEach(sk => {
      const el = document.createElement("div");
      el.className = "flex items-start gap-3";

      el.innerHTML = `
        <!-- 아이콘 -->
        <div class="w-12 h-12 rounded-xl border overflow-hidden
                    flex items-center justify-center shrink-0">
          <img src="${escapeHtml(sk.icon || "")}"
               class="w-full h-full object-contain"
               loading="lazy"
               onerror="this.onerror=null; this.style.display='none';" />
        </div>

        <!-- 텍스트 -->
        <div class="min-w-0 flex-1">
          <div class="font-bold text-sm mb-1">${escapeHtml(sk.title || "")}</div>
          <div class="text-xs leading-relaxed text-gray-700">
            ${escapeHtml(sk.desc || "")}
          </div>
        </div>
      `;
      area.appendChild(el);
    });
  }

  const EXPEDITION_TYPE_ICON = {
    COMBAT: "images/hero/combat.webp",
    GATHER: "images/hero/gather.webp",
    CONSTRUCTION: "images/hero/construction.webp",
    SUPPORT: "images/hero/support.webp"
  };

  function renderExpeditionType(type){
    const iconEl = document.getElementById("expeditionIcon");
    const textEl = document.querySelector("#hdrType span:last-child");
    if(!iconEl || !textEl) return;

    const t = (type || "").toUpperCase();
    const icon = EXPEDITION_TYPE_ICON[t];

    if(icon){
      iconEl.src = icon;
      iconEl.style.display = "";
    }else{
      iconEl.style.display = "none";
    }

    textEl.textContent = `영웅타입: ${t || "-"}`;
  }

  // =========================
  // 모달 열기/닫기
  // =========================
  function openHeroModal(hero){
    currentHero = hero;

    $("hdrName").textContent = (hero.nameKo || "").toUpperCase();
    $("hdrGen").textContent = `Gen ${hero.gen} • ${hero.nameKo || ""}`;
    $("hdrClass").lastElementChild.textContent = `병종구분: ${hero.heroClass || "-"}`;
    $("hdrType").lastElementChild.textContent = `${hero.expeditionType || "-"}`;
    $("sourceText").textContent = hero.source ? `획득처: ${hero.source}` : "";

    const g = hero.headerGradient || ["#0ea5e9","#2563eb"];
    $("modalHeroHeader").style.background = `linear-gradient(135deg, ${g[0]}, ${g[1]})`;

    const imgEl = $("heroImg");
    imgEl.style.display = "";
    $("heroImgFallback").classList.add("hidden");
    imgEl.src = hero.portrait || hero.thumb || "";

    renderExpeditionType(hero.expeditionType);
    renderExclusiveSkill(hero.exclusiveSkill);
    renderWeaponSkills(hero.weaponSkills, hero.weaponFx);

    renderSkills("exploreSkills", hero.explorationSkills);
    renderSkills("expeditionSkills", hero.expeditionSkills);
    renderStats();

    $("modalBackdrop").classList.remove("hidden");
    document.body.style.overflow = "hidden";
  }

  function closeHeroModal(){
    $("modalBackdrop").classList.add("hidden");
    document.body.style.overflow = "";
  }

  // =========================
  // 이벤트
  // =========================
  $("closeModal").onclick = closeHeroModal;
  $("modalBackdrop").addEventListener("click", (e)=>{
    if(e.target === $("modalBackdrop")) closeHeroModal();
  });
  window.addEventListener("keydown", (e)=>{
    if(e.key === "Escape" && !$("modalBackdrop").classList.contains("hidden")) closeHeroModal();
  });

  function applyDarkFromParent(){
    try{
      const parentDark =
        window.parent &&
        window.parent.document &&
        window.parent.document.body &&
        window.parent.document.body.classList.contains("dark-mode");

      // 자식도 동일하게 dark-mode 적용
      document.body.classList.toggle("dark-mode", !!parentDark);

      // Tailwind dark: 변형도 쓰려면 html에 dark 클래스도 같이
      document.documentElement.classList.toggle("dark", !!parentDark);
    }catch(e){
      // cross-origin이면 접근 불가 (그땐 postMessage로 해야함)
    }
  }

  // 최초 1회
  applyDarkFromParent();

  // =========================
  // 초기 실행
  // =========================
  (function init(){
    const saved = localStorage.getItem('darkMode') === 'true'
    setDarkMode(saved);
    renderGenTabs();
    renderHeroGrid();
  })();
</script>
</body>
</html>
