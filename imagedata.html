  <script>
    let currentScale = 1;

    function openModal(imageSrc) {
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("imageModal").classList.remove("hidden");
      currentScale = 1;
      updateScale();
    }

    function closeModal() {
      document.getElementById("imageModal").classList.add("hidden");
      document.getElementById("modalImage").src = "";
    }

    function zoomIn() {
      currentScale += 0.1;
      updateScale();
    }

    function zoomOut() {
      currentScale = Math.max(0.1, currentScale - 0.1);
      updateScale();
    }

    function updateScale() {
      document.getElementById("modalImage").style.scale = currentScale;
    }

    // ë§ˆìš°ìŠ¤ íœ ë¡œ í™•ëŒ€/ì¶•ì†Œ
    document.getElementById("modalImage").addEventListener("wheel", function (e) {
      e.preventDefault();
      if (e.deltaY < 0) {
        currentScale += 0.05;
      } else {
        currentScale = Math.max(0.1, currentScale - 0.05);
      }
      updateScale();
    });

  <script>
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      console.log(height);
      window.parent.postMessage({ type: "FRAME_CHANGE", height }, "*");
    }

    // í˜ì´ì§€ ìµœì´ˆ ë¡œë“œ ì‹œ

    function loadPage(page) {

      const height = isMobile ? "550px" : "345px"
      window.location.href = page;
      window.parent.postMessage({ type: "SET_FRAME_SIZE", height: height, width: "100%"}, "*");

    });
